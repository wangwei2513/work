<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vueTest</title>
	
</head>
<body>
<div id="app">
	{{message}}
</div>
<div id="app3">
	<p v-if="seen">你现在看到我了</p>
</div>
<div id="app-2">
  	<span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  	</span>
</div>
<div id="app4">
	<ol>
		<li v-for="a in todos">
			{{a.text}}
		</li>
	</ol>
</div>
<div id="app5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>
<div id="app6">
	<p>{{message}}</p>
	<input type="text" v-model="message">
</div>
<ol>
	<todoItem></todoItem>
</ol>
<ol>
  <!-- 创建一个 todo-item 组件的实例 -->
  <todo-item></todo-item>
</ol>

	<script src="js/vue.js"></script>
	<script>
	var app = new Vue({
		el:"#app",
		data:{
			message:"hello Vue"
		}
	})
	var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date()
		  }
		})
	var app3 = new Vue({
		el:"#app3",
		data:{
			seen:true
		}
	})
	var app4= new Vue({
		el:"#app4",
		data:{
			todos:[
				{text : "学习"},
				{text : "sdas"},
				{text : "xczdzcz"}
			]			
		}
	})
	var app5=new Vue({
		el:"#app5",
		data:{
			message:"hello Vue"
		},
		methods:{
			reverseMessage:function () {
				this.message = this.message.split("").reverse().join("")
			}
		}
	})
	var app6 = new Vue({
		el:"#app6",
		data:{
			message:"holle Vue!"
		}
	})
	Vue.component(
		"todoItem",{
			template: '<li>这是个待办项</li>'
		}
	)
	Vue.component('todo-item', {
  		template: '<li>这是个待办项</li>'
	})
	</script>
</body>
</html>
