<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>es6</title>

<body>
    <h3>对象的扩展</h3>
    <h5>属性的简洁表示法</h5>
    <h5>属性名表达式</h5>
    <h5>方法的 name 属性</h5>
    <h5>Object.is()</h5>
    <h5>Object.assign()</h5>
    <h5>属性的可枚举性和遍历</h5>
    <h5>Object.getOwnPropertyDescriptors()</h5>
    <h5>__proto__属性，Object.setPrototypeOf()，Object.getPrototypeOf()</h5>
    <h5>Object.keys()，Object.values()，Object.entries()</h5>
    <h5>对象的扩展运算符</h5>
    <h5>Null 传导运算符</h5>
    <script>
        // Object.assign()
        // 为对象日添加属性
        {
            class point {
                constructor(x, y) {
                    obj.assign(this, {
                        x,
                        y
                    })
                }
            }
        }
        // 为对象添加方法
        {
            Object.assign(SomeClass.prototype, {
                someMethod(arg1, arg2) {},
                anotherMethod() {}
            });

            // 等同于下面的写法
            SomeClass.prototype.someMethod = function(arg1, arg2) {};
            SomeClass.prototype.anotherMethod = function() {};
        }
        // 克隆对象
        {
            function clone(orign) {
                return Object.assign({}, orign)
            }
        }
    </script>
</body>

</html>
