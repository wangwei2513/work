<script>
	var menuData = [
		{name:"法制讲堂",imgUrl:"images/nenu_01.jpg",url:"listVideo/index.htm"},
		{name:"法律顾问",imgUrl:"images/nenu_02.jpg",url:"flgw/index.htm"},
		{name:"在线咨询",imgUrl:"images/nenu_03.jpg",url:"onlineConsulting.htm"},
		{name:"法制宣传",imgUrl:"images/nenu_04.jpg",url:"fzxc/index.htm"},
	];
	var menuPos = 0;
	var menuBox = null;
	var maxMenuLen = 4;

	function eventHandler(eventObj) {
		iDebug("[index index.htm]__eventObj.code="+eventObj.code);
		switch(eventObj.code){
			case "KEY_UP"://up
				changeUD(-1);
				return false;
				break;
			case "KEY_DOWN"://down
				changeUD(1);
				return false;
				break;
			case "KEY_LEFT"://left
			case "KEY_RIGHT"://right
				return false;
				break;
			case "KEY_SELECT"://enter
				doSelect();
				return false;
				break;
			case "KEY_EXIT":
			case "KEY_BACK":
				return false;
				break;
			case "KEY_MENU":
			case "KEY_HOMEPAGE":
				return true;
				break;
		}
	}

	function changeUD(_num) {
		menuBox.changeList(_num);
	}

	function doSelect() {
		setGlobalVar("index_menuPos",menuBox.position);
		window.location.href = menuData[menuBox.position].url+"?backUrl="+window.location.href;
	}

	function init() {
		menuPos = getGlobalVar("index_menuPos")?parseInt(getGlobalVar("index_menuPos"),10):0;
		delGlobalVar("index_menuPos");
		iDebug("[legal index] init__menuPos="+menuPos);
		initMenu();
	}

	function initMenu() {
		menuBox = new showList(maxMenuLen,menuData.length,menuPos,116,window);
        menuBox.focusDiv = "menuFocus";
        menuBox.listHigh = 124;
        menuBox.focusLoop = true;
        menuBox.pageLoop = true;
        menuBox.haveData = function(_list){
			$("menu" + _list.idPos).style.opacity = 1;
			$("menu" + _list.idPos).src = menuData[_list.dataPos].imgUrl;
        };
        menuBox.notData = function(_list){
            $("menu" + _list.idPos).style.opacity = 0;
			$("menu" + _list.idPos).src = "";
        };
        menuBox.startShow();
	}
</script>
