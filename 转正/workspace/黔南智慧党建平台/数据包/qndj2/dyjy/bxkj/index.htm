    <script>
        document.onkeydown = eventHandler;

        function eventHandler(e) {
            var e = e || event;
            var keycode = e.keyCode || e.which || e.charCode;
            var eventObj = Event.mapping(keycode);
            switch (eventObj.code) {
                case "KEY_UP":
                    keyUp();
                    return false;
                    break;
                case "KEY_DOWN":
                    keyDown();
                    return false;
                    break;
                case "KEY_LEFT":
                    keyLfet();
                    return false;
                    break;
                case "KEY_RIGHT":
                    keyRight();
                    return false;
                    break;
                case "KEY_SELECT":
                    doSelect();
                    return false;
                    break;
                case "KEY_EXIT":
                case "KEY_BACK":
                    goBack();
                    return false;
                    break;
            }
        }
        // 变量
        var ajaxObj = null,
            listData = [],
            videoFlag = false,
            pauseFlag = false,
            listPos = getGlobalParms("thisListPos") ? parseInt(getGlobalParms("thisListPos")) : 0,
            preListPos = 0,
            listCurrPage = getGlobalParms("thisListCurrPage") ? parseInt(getGlobalParms("thisListCurrPage")) : 0,
            listTotlePage = 0;
        // 加载menu数据
        function ajaxLoadListData() {
            if (ajaxObj == null) {
                ajaxObj = new ajaxClass();
                ajaxObj.charset = "gbk";
                ajaxObj.frame = window;
            } else {
                ajaxObj.requestAbort();
            }
            //   "../" +
            ajaxObj.url = "content.js";
            // ajaxObj.url = menuData[menuPos].enName + "/" + menuPath;
            ajaxObj.successCallback = function (_xmlHttp) {
                var getData = eval("(" + _xmlHttp.responseText + ")");
                listData = getData;
                listTotlePage = Math.ceil(listData.length / 12);
                initList();
            }
            ajaxObj.failureCallback = function () {}
            ajaxObj.requestData();
        }
        // initList
        function initList() {
            emptyList();
            changePageNum();
            if (listData.length > 12) {
                if (listCurrPage < listTotlePage - 1) {
                    for (var i = 0; i < 12; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).src = listData[listCurrPage * 12 + i].entryImage.imageUrl;
                        $("title" + i).innerText = listData[listCurrPage * 12 + i].title;
                    }
                } else {
                    for (var i = 0; i < listData.length - listCurrPage * 12; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).src = listData[listCurrPage * 12 + i].entryImage.imageUrl;
                        $("title" + i).innerText = listData[listCurrPage * 12 + i].title;
                    }
                }
            } else {
                for (var i = 0; i < listData.length; i++) {
                    $("pic" + i).parentNode.style.display = "block";
                    $("pic" + i).src = listData[i].entryImage.imageUrl;
                    $("title" + i).innerText = listData[i].title;
                }
            }
        }
        // 清空list
        function emptyList() {
            for (var i = 0; i < 12; i++) {
                $("pic" + i).parentNode.style.display = "none";
            }
        }
        // 上
        function keyUp() {
            if (listPos > 3) {
                listPos -= 4;
                listFocus();
                if (listPos < 4) {
                    if ($("listContent").offsetTop < 0) {
                        $("listContent").style.top = "0px";
                    }
                }
            } else if (listPos < 4 && listCurrPage > 0) {
                listPos += 8;
                listCurrPage--;
                changePageNum();
                initList();
                listFocus();
                $("listContent").style.top = $("listContent").offsetHeight - $("listContent").parentNode.offsetHeight +
                    420 + "px";
            }
        }
        // 下
        function keyDown() {
            if (listPos < 8 && listCurrPage != listTotlePage - 1) {
                listPos += 4;
                listFocus();
                if (listPos > 7) {
                    if ($("listContent").offsetTop == 0) {
                        $("listContent").style.top = $("listContent").offsetHeight - $("listContent").parentNode.offsetHeight +
                            420 + "px";
                    }
                }
            } else if (listPos < listData.length - listCurrPage * 12 - 4 && listCurrPage == listTotlePage - 1) {
                listPos += 4;
                listFocus();
                if (listPos < listData.length - listCurrPage * 12 && listPos > 7) {
                    if ($("listContent").offsetTop == 0) {
                        $("listContent").style.top = $("listContent").offsetHeight - $("listContent").parentNode.offsetHeight +
                            420 + "px";
                    }
                }
            } else if (listPos > 7 && listCurrPage < listTotlePage - 1) {
                listPos -= 8;
                listFocus();
                listCurrPage++;
                initList();
                changePageNum();
                $("listContent").style.top = 0;
            }
        }
        // 左
        function keyLfet() {
            if (listPos != 0 && listPos != 4 && listPos != 8) {
                listPos--;
                listFocus();
            }
        }
        // 右
        function keyRight() {
            if (listPos != 3 && listPos != 7 && listPos != 11 && listPos !== listData.length - listCurrPage * 12 - 1) {
                listPos++;
                listFocus();
            }
        }
        // listFocus
        function listFocus() {
            clearListStyle();
            preListPos = listPos;
            $("pic" + listPos).style.border = "4px solid #ffa400";
        }
        // 清除list样式
        function clearListStyle() {
            $("pic" + preListPos).style.border = "";
        }
        // changePageNum
        function changePageNum() {
            $("totle").innerText = listTotlePage + "页";
            $("curr").innerText = "第" + (listCurrPage + 1) + "页";
        }

        function setParms() {
            setGlobalParms({
                "thisListPos": listPos
            });
            setGlobalParms({
                "thisListCurrPage": listCurrPage
            });
        }

        function removeParms() {
            removeGlobalParms(["thisListPos", "thisListCurrPage"]);
        }
        // init
        function init() {
            ajaxLoadListData();
            listFocus();
        }
        function goBack() {
            if (!videoFlag) {
                removeParms();
                window.location.href = "../../index.htm";
            } else {
                videoFlag = !videoFlag;
                $("body").style.visibility = 'visible';
