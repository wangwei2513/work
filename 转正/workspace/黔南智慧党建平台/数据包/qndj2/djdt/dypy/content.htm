    <script type="text/javascript" src="js/keyevent.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.onkeydown = eventHandler;

        function eventHandler(e) {
            var e = e || event;
            var keycode = e.keyCode || e.which || e.charCode;
            var eventObj = Event.mapping(keycode);
            switch (eventObj.code) {
                case "KEY_UP":
                    keyUp();
                    return false;
                    break;
                case "KEY_DOWN":
                    keyDown();
                    return false;
                    break;
                case "KEY_LEFT":
                    keyLeft();
                    return false;
                    break;
                case "KEY_RIGHT":
                    keyRight();
                    return false;
                    break;
                case "KEY_SELECT":
                    doSelect();
                    return false;
                    break;
                case "KEY_EXIT":
                case "KEY_BACK":
                    removeParms();
                    goBack();

                    return false;
                    break;
            }
        }
        var ajaxObj = null,
            listData = [],
            listChangePos = 0,
            currPage = 0,
            totlePage = 0,
            btnFlag = false,
            perPicPos = 0,
            picPos = 0,
            listPos = window.location.href.indexOf("?") > -1 ? parseInt(window.location.href.split("?")[1].split("=")[1]) : 0;

        // 加载list数据
        function ajaxLoadListData() {
            if (ajaxObj == null) {
                ajaxObj = new ajaxClass();
                ajaxObj.charset = "gbk";
                ajaxObj.frame = window;
            } else {
                ajaxObj.requestAbort();
            }
            //   "../" +
            ajaxObj.url = "content.js";
            // ajaxObj.url = menuData[menuPos].enName + "/" + menuPath;
            ajaxObj.successCallback = function(_xmlHttp) {
                var getData = eval("(" + _xmlHttp.responseText + ")");
                listData = getData;
                totlePage = Math.ceil(listData.length / 10)
                $("totle").innerText = totlePage + "页";
                $("curr").innerText = "第" + (currPage + 1) + "页";

                initList();
                picFocus();
            }

            ajaxObj.failureCallback = function() {

            }

            ajaxObj.requestData();
        }
        // initList
        function initList() {
            emptyList();
            if (listData.length > 10) {
                if (currPage < totlePage - 1) {
                    for (var i = 0; i < 10; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).style.borderRadius = "5px";
                        $("pic" + i).src = listData[currPage * 10 + i].entryImage.imageUrl;
                        $("name" + i).innerText = listData[currPage * 10 + i].title;
                        $("voteNum" + i).innerText = listData[currPage * 10 + i].title;
                    }
                } else {
                    for (var i = 0; i < listData.length - currPage * 10; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).style.borderRadius = "5px";
                        $("pic" + i).src = listData[currPage * 10 + i].entryImage.imageUrl;
                        $("name" + i).innerText = listData[currPage * 10 + i].title;
                        $("voteNum" + i).innerText = listData[currPage * 10 + i].title;
                    }
                }
            } else {
                for (var i = 0; i < listData.length; i++) {
                    $("pic" + i).parentNode.style.display = "block";
                    $("pic" + i).style.borderRadius = "5px";
                    $("pic" + i).src = listData[i].entryImage.imageUrl;
                    $("name" + i).innerText = listData[i].title;
                    $("voteNum" + i).innerText = listData[i].title;
                }
            }
        }
        // 清空列表
        function emptyList() {
            for (var i = 0; i < 10; i++) {
                $("pic" + i).parentNode.style.display = "none";
                $("pic" + i).src = "";
                $("name" + i).innerText = "";
                $("voteNum" + i).innerText = "";
            }
        }
        // 上
        function keyUp() {
            if (btnFlag) {
                btnFlag = !btnFlag;
                clearBtnStyle();
                picFocus();
            } else {
                if (picPos > 4) {
                    picPos -= 5;
                    btnFlag = !btnFlag;
                    clearPicStyle();
                    voteFocus();
                    $('content').style.top = "0px";
                } else if (currPage > 0 && picPos < 5) {
                    picPos += 5;
                    currPage--;
                    initList();
                    btnFlag = !btnFlag;
                    clearPicStyle();
                    voteFocus();
                    $('content').style.top = $('content').parentNode.offsetHeight - $('content').offsetHeight + "px";
                }
            }
        }
        // 下
        function keyDown() {
            if (btnFlag) {
                if (picPos < 5 && currPage * 10 + picPos + 5 <= listData.length - 1) {
                    picPos += 5;
                    clearBtnStyle();
                    picFocus();
                    btnFlag = !btnFlag;
                    $('content').style.top = $('content').parentNode.offsetHeight - $('content').offsetHeight + "px";
                } else if (picPos > 4 && currPage < totlePage - 1) {
                    if (currPage * 10 + picPos + 5 < listData.length - 1) {
                        picPos -= 5;
                        clearBtnStyle();
                        btnFlag = !btnFlag;
                    } else {
                        picPos = listData.length - (currPage + 1) * 10 - 1;
                        clearBtnStyle();
                        btnFlag = !btnFlag;
                    }
                    picFocus();
                    currPage++;
                    $('content').style.top = "0px";
                    initList();
                }
            } else {
                btnFlag = !btnFlag;
                clearPicStyle();
                voteFocus();
            }
        }
        // 左
        function keyLeft() {
            if (picPos == 0 || picPos == 5) {

            } else {
                picPos--;
                if (btnFlag) {
                    voteFocus();
                } else {
                    picFocus();
                }
            }
        }
        // 右
        function keyRight() {
            if (currPage < totlePage - 1) {
                if (picPos < 4 || (picPos < 9 && picPos > 4)) {
                    picPos++;
                    if (btnFlag) {
                        voteFocus();
                    } else {
                        picFocus();
                    }
                }
            } else {
                if ((listData.length - currPage * 10) / 5 > 1) {
                    if (picPos < 4 || (picPos < listData.length - currPage * 10 - 1 && picPos > 4)) {
                        picPos++;
                        if (btnFlag) {
                            voteFocus();
                        } else {
                            picFocus();
                        }
                    }
                } else {
                    if (picPos < listData.length - currPage * 10 - 1) {
                        picPos++;
                        if (btnFlag) {
                            voteFocus();
                        } else {
                            picFocus();
                        }
                    }
                }
            }
        }
        // picFocus
        function picFocus() {
            clearPicStyle();
            perPicPos = picPos;
            $("pic" + picPos).style.outline = "yellow 5px solid"
        }
        // clearPicStyle
        function clearPicStyle() {
            $("pic" + perPicPos).style.outline = ""
        }
        // voteFocus
        function voteFocus() {
            clearBtnStyle();
            perPicPos = picPos;
            $("btn" + picPos).style.background = "url(images/btn1_f1.png)"
        }

        function clearBtnStyle() {
            $("btn" + perPicPos).style.background = "url(images/btn1_ct.png)"
        }
        // doSelect
        function doSelect() {
            // initList();
        }
        // goBack
        function goBack() {
            window.location.href = "../../index.htm"
        }
        // init
        function init() {
            ajaxLoadListData();
        }
        window.onload = init();
    </script>
