<script>
	var menuPos= 0;
	function eventHandler(eventObj) {
            var keycode = eventObj.code;
            console.log(keycode)
            switch (keycode) {
            case "KEY_UP":
                changeUD(-1);
                return EVENT.STOP;
                break;
            case "KEY_DOWN":
                changeUD(1);
                return EVENT.STOP;
                break;
            case "KEY_LEFT":
                //changeLR( - 1);
                return EVENT.STOP;
                break;
            case "KEY_RIGHT":
                //changeLR(1);
                return EVENT.STOP;
                break;
            case "KEY_SELECT":
                doSelect();
                return EVENT.STOP;
                break;
            case "KEY_PAGE_UP":

                return EVENT.STOP;
                break;
            case "KEY_PAGE_DOWN":

                return EVENT.STOP;
                break;

            case "KEY_BACK":
                // gotoPortal();     
                window.location.href = "../index.htm";  
                return EVENT.STOP;
                break;    
            case "KEY_HOMEPAGE":
			          
            default:
                return EVENT.DOWN;
                break;
            }
        }
        function init(){
        	//showcurrTime();
        	showcurrTime();
        	console.log($("menu1"))
        	}
        function doSelect(){
        	if(menuPos==0){
        		window.location.href = "userList.htm";
        		}else{
        			window.location.href = "living.htm";
        			}
        	}	
        function changeUD(_num){
          setMenu();
        	}	
        function setMenu(){
        	$("menu"+menuPos).style.background = "url(listL_bg1.png) no-repeat center";
        	$("menu"+menuPos).style.color = "#000";
        	
        	menuPos = menuPos==0?1:0;
        	$("menu"+menuPos).style.background = "url(listL_f1.png) no-repeat center";
        	$("menu"+menuPos).style.color = "#f8af89";
        	
        	}	
        var timer = null;
        function showcurrTime(){
        	clearTimeout(timer);
        	var currDate = new Date();
        	$("time").innerHTML = currDate.Format("hh:mm:ss");
        	$("day").innerHTML = currDate.Format("yyyy/MM/dd");
        	timer = setInterval(function(){showcurrTime();},1000)
        	}
</script>
