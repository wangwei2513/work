<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="test"></div>

<body>
  <script src="js/common.js"></script>
  <script src="js/homedconfig.js"></script>
  <script>
    var ajaxObj = null;
    var result_data = [];
    var allData = [];
    var recImg = [];
    var recId = [];
    var chanelId = [];
    var chanelImg = [];
    var assetId = '7616';
    // var access_token = '';
    var access_token = navigator.appName.indexOf("iPanel") != -1 ? iPanel.eventFrame.access_token : "TOKEN50001002";
    // 加载menu数据
    function getMenu() {
      if (ajaxObj == null) {
        ajaxObj = new ajaxClass();
        ajaxObj.frame = window;
      } else {
        ajaxObj.requestAbort();
      }
      ajaxObj.frequency = 1000;
      ajaxObj.requestTimes = 1;
      ajaxObj.successCallback = function (_xmlHttp, _params) {
        var jsonData = _xmlHttp.responseText;
        result_data = eval("(" + jsonData + ")");
        $("test").innerText = jsonData;
      };
      ajaxObj.failureCallback = function (_xmlHttp, _params) {};
      //修改字段名称
      ajaxObj.url = [slaveAddr + "/homed/programtype/get_list?accesstoken=" + access_token + "&label=" + assetId +
      "&pageidx=" + 1 + "&pagenum=" + 20 + "&depth=1", "data/listPage.js"
    ][0];
      ajaxObj.requestData("GET");
    }
    getMenu();
  </script>
</body>

</html>
