        function eventHandler(eventObj) {
            var keycode = eventObj.code;
            if (popFlag) {
                return window.frames["ifr_0"].eventHandler(eventObj);
            }
            iDebug("index keycode=" + keycode);
            switch (keycode) {
            case "KEY_UP":
                changeUD(1);
                return EVENT.STOP;
                break;
            case "KEY_DOWN":
                changeUD( - 1);
                return EVENT.STOP;
                break;
            case "KEY_LEFT":
                changeLR( - 1);
                return EVENT.STOP;
                break;
            case "KEY_RIGHT":
                changeLR(1);
                return EVENT.STOP;
                break;
            case "KEY_SELECT":
                doselect();
                return EVENT.STOP;
                break;
            case "KEY_PAGE_UP":

                return EVENT.STOP;
                break;
            case "KEY_PAGE_DOWN":

                return EVENT.STOP;
                break;

            case "KEY_BACK":
                delGlobal();
                var searchFlag = getUrlParams("searchFlag", window.location.href);
                var backFlag = getUrlParams("backFlag", window.location.href);
                var backurl = GP.getBackUrl();
                if(backurl != ""&&backurl != null&&typeof(backurl)!="undefined"){
                	gotoPage(backurl);
                	}else{
                		gotoPortal();
                		}
                /*if(backFlag == "search"){
                	var backurl = GP.getBackUrl();
                	gotoPage(backurl);
                }else{
                	gotoPortal();
                	}*/            
                return EVENT.STOP;
                break;    
            case "KEY_HOMEPAGE":
			          delGlobal();   
            default:
                return EVENT.DOWN;
                break;
            }
        }

        function changeUD(_num) {

                }

                    if (recflag == 1) { // 判断是否是焦点处于“推荐”字样，需要做特殊处理

                            break;
                        case 2:

                            break;
                        case 3:

                            }

                            $("focus").style.visibility = "hidden";
                            $("menu_focus").style.visibility = "visible";

                            //lastlistPos=null;
                            break;
                        case 1:

                                Posarea = 1;
                                setRecFocus();
                                $("focus").style.visibility = "hidden";
                                return;
                            }
                            Posarea = 1;
                            $("focus").style.visibility = "hidden";
                            $("menu_focus").style.visibility = "visible";

                            break;

                                $("focus").style.visibility = "hidden";
                                return;
                            }
                            //lastlistPos=null;
                            Posarea = 1;
                            $("focus").style.visibility = "hidden";
                            $("menu_focus").style.visibility = "visible";
                            setMenustyle();
                            break;
                        case 4:
                            listPos = 0;
                            setFocus();
                            break;
                        case 5:
                            listPos = 0;
                            setFocus();
                            break;
                        case 2:
                            listPos = 1;
                            setFocus();
                            break;
                        case 6:
                            listPos = 2;
                            setFocus();
                            break;
                        case 7:
                            listPos = 3;
                            setFocus();
                            break;
                        }
                    }
                } else {
                    if (_num > 0) {

        function changeLR(_num) {
        	var index = listLen;//用来判断当前的数据长度和焦点移动之间的关系，超出长度则不移动
            if (Posarea == 1) {
                if (recflag == 1 && _num > 0) {
                    $("menu_focus").style.visibility = "visible";
                    $("menu0").style.color = "#fff";
                    recflag = 0;
                    clearRecFocus();
                    return;
                }

                if (_num < 0 && menuBox.position == 0) { // 若移动至menu首位，则焦点跳至“推荐”
                    recflag = 1;
                    setRecFocus();
                    for (var i = 0; i < 6; i++) {
                        $("menu" + i).style.color = "#ababae";
                        $("menu" + i).style.fontWeight = "none";
                    }
                    $("menu_focus").style.visibility = "hidden";
                }
                changeMenuList(_num);
            } else if (Posarea == 2) {
                if (_num > 0) {
                    if (firstFlag == 1) { // 首页的按键处理
                        switch (listPos) {
                        case 0:
                        if(index <= 1)break;
                            listPos = 1;
                            break;
                        case 1:
                        if(index <= 3)break;
                            listPos = 3;
                            break;
                        case 2:
                        if(index <= 3)break;
                            listPos = 3;
                            break;
                        case 3:
                        if(lastPage<=1){//如果只有一页的数据，则不翻页
                        	return;
                        	}
                            $("focus").style.visibility = "hidden";
                            if (currPage == 1) {
                                $("firstPage").style.visibility = "hidden";
                                $("nextPage").style.visibility = "visible";
                                firstFlag = 0;
                            }
                            currPage++;
                            initList();
                            listPos = 0;
                            break;
                        case 4:
                        if(index <= 5)break;
                            listPos = 5;
                            break;
                        case 5:
                        if(index <= 6)break;
                            listPos = 6;
                            break;
                        case 6:
                        if(index <= 7)break;
                            listPos = 7;
                            break;
                        case 7:
                        if(lastPage<=1){//如果只有一页的数据，则不翻页
                        	return;
                        	}
                            $("focus").style.visibility = "hidden";
                            if (currPage == 1) {
                                $("firstPage").style.visibility = "hidden";
                                $("nextPage").style.visibility = "visible";
                                firstFlag = 0;
                            }else{
                            	return;
                            	}
                            currPage++;
                            initList();
                            if (8 * (currPage - 1) + 5 > lists.length) {
                                listPos = 0;
                            } else {
                                listPos = 4;
                            }
                            break;
                        }
                    } else {
                        if (listPos != 3 && listPos != 7) {
                            if ((currPage - 1) * 8 + listPos >= lists.length - 1) {
                                return;
                            }
                            listPos++;
                        } else { // 翻页处理,listPos=3或者7则进行翻页
                            if (currPage == lastPage) {
                                return;
                            }
                            $("focus").style.visibility = "hidden";
                            currPage++;
                            if (listPos == 3) listPos = 0;
                            if (listPos == 7) {
                                if (8 * (currPage - 1) + 5 > lists.length) {
                                    listPos = 0;
                                } else {
                                    listPos = 4;
                                }
                            }
                            initList();
                        }
                    }
                } else {
                    if (firstFlag == 1) {
                        switch (listPos) {
                        case 3:
                            listPos = 1;
                            break;
                        case 1:
                            listPos = 0;
                            break;
                        case 2:
                            listPos = 0;
                            break;
                        case 7:
                            listPos = 6;
                            break;
                        case 6:
                            listPos = 5;
                            break;
                        case 5:
                            listPos = 4;
                            break;
                        }
                    } else {
                        if (listPos != 0 && listPos != 4) {
                            listPos--
                        } else {
                            $("focus").style.visibility = "hidden";
                            if (currPage == 2) { //向第一页翻，判断一下
                                firstFlag = 1;
                                currPage--;
                                $("firstPage").style.visibility = "visible";
                                $("nextPage").style.visibility = "hidden";
                                if (listPos == 0) listPos = 3;
                                if (listPos == 4) listPos = 7;
                                initList();
                            } else {
                                currPage--;
                                if (listPos == 0) listPos = 3;
                                if (listPos == 4) listPos = 7;
                                initList();
                            }
                        }
                    }
                }
                setTimeout(function() {
                    setFocus();
                },
                200);
            } else {
                if (_num > 0) topmenuPos++;
                else topmenuPos--;
                if (topmenuPos > 2) topmenuPos = 2;
                if (topmenuPos < 0) topmenuPos = 0;
                settopMenustyle();
            }
        }

        function getMenu() { //获取栏目
            if (ajaxObj == null) {
                ajaxObj = new ajaxClass();
                ajaxObj.frame = window;
            } else {
                ajaxObj.requestAbort();
            }
            ajaxObj.frequency = 1000; //请求失败后隔多长时间重新请求一次 
            ajaxObj.requestTimes = 1; //请求失败后重新请求多少次
            ajaxObj.successCallback = function(_xmlHttp, _params) {
            	iDebug("yanch index.htm getMenu success");
                var jsonData = _xmlHttp.responseText;
                result_data = eval("(" + jsonData + ")");
                menuLen = result_data.type_list[0].children.length;
                iDebug("yanch index getMenu menuLen="+menuLen)
                for (var i = 0; i < menuLen; i++) {
                if(result_data.type_list[0].children[i].extend_content == ""){	
                	       menuName.push(result_data.type_list[0].children[i])
                }else{
                   var bindAppID = eval("(" + result_data.type_list[0].children[i].extend_content + ")").bindAppID;
                   if(typeof bindAppID =="undefined"||bindAppID == ""){
                       menuName.push(result_data.type_list[0].children[i])
                    }
                 }
                    //menuName[i] = result_data.type_list[0].children[i];
                }
                initMenu();
                var searchFlag = getUrlParams("searchFlag", window.location.href);
                if(searchFlag){
                	var id = getUrlParams("id", window.location.href);
                	SearchByKey(jyjyLabel,id)
                	}else{
                		getList();
                		}
                if (menuPage == 2) {
                    changeMenuPage(1);
                }
            };
            ajaxObj.failureCallback = function(_xmlHttp, _params) {
                iDebug("yanch index.htm getMenu success");
            };
            //修改字段名称
            ajaxObj.url = [slaveAddr + "/homed/programtype/get_list?accesstoken=" + access_token + "&label=" + jyjyLabel + "&depth=1", "data/indexMenu.js"][DEBUG];
            iDebug("index.htm getmenu ajaxObj.url =" + ajaxObj.url);
            ajaxObj.requestData("GET");
        }
        function initMenu() {
            menuBox = new showList(6, menuName.length, IndexmenuPosition, 210, window);
            menuBox.focusDiv = "menu_focus"; //焦点元素的ID
            menuBox.listHigh = 157; //行高
            //menuBox.focusPlace=place;
            menuBox.focusPos = menuPos;
            menuBox.listSign = 1; //表示横向移动，不设置则默认为竖向
            menuBox.focusLoop = false; //是否循环切换
            menuBox.pageLoop = true; //是否循环翻页
            menuBox.haveData = function(List) { //显示一行数据
                $("next_menu").style.visibility = "visible";
                $("menu" + List.idPos).innerText = menuName[List.dataPos].name;
                if(menuLen>=7){
                	$("next_menu").innerText = menuName[6].name;
                	}
                
                var pos = menuBox.position;
                if (pos > 5 && dir > 0) { //dir控制menu的移动方向
                    if (pos + 1 > menuName.length - 1) {
                        $("next_menu").style.visibility = "hidden";
                        return;
                    }
                    //$("next").src=menus[pos+1];
                    var name = menuName[pos + 1].name;
                    $("next_menu").innerText = name;
                }
                if (pos < menuLen - 6 && dir < 0) {
                    if (pos + 6 > menuName.length - 1) {
                        $("next_menu").style.visibility = "hidden";
                        return;
                    }
                    var name = menuName[pos + 6].name;
                    $("next_menu").innerText = name;
                }
            };
            menuBox.notData = function(List) { //清空一行数据
                $("menu" + List.idPos).innerText = "";
            };
            menuBox.startShow(); //开始显示列表信息
        }
        function changeMenuList(_num) {
            dir = _num;
            if (menuBox.position + 1 == menuLen && _num > 0) {
                return;
            }
            if (menuBox.position + 1 == 1 && _num < 0) {
                return;
            }
            menuPos = menuPos + _num;
            menuBox.changeList(_num); //焦点切换
            setMenustyle();
        }
        function changeMenuPage(_num) {
            menuBox.changePage(_num); //翻页
        }

        function setData(_tempData) { //数据填充到数组，init数组
            listLen = _tempData.list.length;
            lists = [];
            size = "246x138";
            count = 0; //用来区分第二屏的上下行
            flag = 0;

        function getSubjectPoster(_id){

            } else {
                ajaxObj.requestAbort();
            }
            ajaxObj.frequency = 1000; //请求失败后隔多长时间重新请求一次

                    backgroundImgUrl = res.poster_list.dir + res.poster_list.list['bg1280x720'];

                    backgroundImgUrl = '';
                }
                iDebug("yanch listPage getSubjectPoster backgroundImgUrl="+backgroundImgUrl)
                collect(3, _id,0,Parentid,enterColumAction,1);
                window.location.href = "subject/subject.php?subjectId="+_id+"&posterUrl="+backgroundImgUrl
            };
            ajaxObj.failureCallback = function(_xmlHttp, _params) {
                iDebug("yanch listPage fail");
            };
            //修改字段名称
            var params = '{'+
                '"accesstoken": "'+access_token+'",'+
                '"subjectid":"'+ _id+'",'+
                '"postersize":"bg1280x720",'+
                '"isdec": "1"'+
            '}';
            ajaxObj.urlParameters= params;
            ajaxObj.url = slaveAddr + '/subject/get_info';
            iDebug("listPage.htm SearchByKey ajaxObj.url =" + ajaxObj.url+";;param="+ajaxObj.urlParameters);
            ajaxObj.requestData("POST");
        	}
