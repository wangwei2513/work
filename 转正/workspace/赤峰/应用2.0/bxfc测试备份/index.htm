    function eventHandler(e) {

      if (popFlag) {
        return window.frames["ifr_0"].eventHandler(eventObj);

          return false;
          break;
        case "KEY_LEFT":

        case "KEY_RIGHT":

    // 上
    function keyUp() {
      if (pos > 3 && pos < 7) {
        pos = 0;
        menuFocus();
      } else if (pos > 6 && pos < 10) {
        pos -= 6;
        menuFocus();
      } else if (pos == 0) {
        pos = 4;
        menuFocus();
      } else if (pos > 0 && pos < 4) {
        pos += 6;
        menuFocus();
      }
    }

    // 下
    function keyDown() {
      if (pos == 0) {
        pos = 4;
        menuFocus();
      } else if (pos > 0 && pos < 4) {
        pos += 6;
        menuFocus();
      } else if (pos > 3 && pos < 7) {
        pos = 0;
        menuFocus();
      } else if (pos > 6 && pos < 10) {
        pos -= 6;
        menuFocus();
      }
    }
    // 左
    function keyLeft() {
      if ((pos > 0 && pos < 4) || (pos > 4)) {
        pos--;
        console.log(pos)
        menuFocus();
      } else if (pos == 0) {
        pos = 3;
        menuFocus();
      } else if (pos == 4) {
        pos = 9;
        menuFocus();
      }
    }
    // 右
    function keyRight() {
      if (pos < 3 || (pos > 3 && pos < 9)) {
        pos++;
        console.log(pos)
        menuFocus();
      } else if (pos == 3) {
        pos = 0;
        menuFocus();
      } else if (pos == 9) {
        pos = 4;
        menuFocus();
      }
    }

    function initTime() {

      $("box").style.boxShadow = ""
