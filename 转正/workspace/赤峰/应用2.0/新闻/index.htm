    function eventHandler(eventObj) {
        var keycode = eventObj.code;
        iDebug("index keycode=" + keycode);
        switch (keycode) {
            case "KEY_UP":
                changeUD(-1);
                return EVENT.STOP;
                break;
            case "KEY_DOWN":
                changeUD(1);
                return EVENT.STOP;
                break;
            case "KEY_LEFT":
                changeLR(-1);
                return EVENT.STOP;
                break;
            case "KEY_RIGHT":
                changeLR(1);
                return EVENT.STOP;
                break;
            case "KEY_SELECT":
                doSelect();
                return EVENT.STOP;
                break;
            case "KEY_PAGE_UP":

                return EVENT.STOP;
                break;
            case "KEY_PAGE_DOWN":

                return EVENT.STOP;
                break;

            case "KEY_BACK":
                var url = window.location.href;
                // window.location.href = decodeURIComponent(getUrlParams("backUrl",url));
                iPanel.misc.goBackApp();
                return EVENT.STOP;
                break;
            case "MSG_MEDIA_URL_VALID":
                iDebug("--detail.htm--fun eventHandler-----13001");
                //httpInstance.stop(0);
                httpInstance.play();
                return false;
                break;
            case "EIS_VOD_PROGRAM_END":
                //iDebug("--detail.htm--fun eventHandler-----13001");
                //httpInstance.stop(1);
                //httpInstance.play();
                httpInstance.seek(1, "00:00:01");
                return false;
                break;
            case "MSG_MEDIA_PLAY_SUCCESS":
                //开始播放成功	
                iDebug("--detail.htm--fun eventHandler-----13003");
                $("Body").style.background = "transparent";
                //httpInstance.setMode(0);
                break;
            case "KEY_HOMEPAGE":
                var url = window.location.href;
                window.location.href = decodeURIComponent(getUrlParams("backUrl",url));
                return EVENT.STOP;
                break;
            default:
                return EVENT.DOWN;
                break;
        }
    }

    function changeLR(_num) {
        if (focusArea == 0) {
            //changeVideoList(_num);
            if (_num > 0) {
                focusArea = 1;
                showFocus(focusArea);
            }
        } else if (focusArea == 1) {
            //changeNewsList(_num);
            if (_num < 0) {
                focusArea = 0;
                showFocus(focusArea);
            } 
        } else if (focusArea == 2) {
            changeMenuList(_num);
        } else {
            if (_num < 0) {
                focusArea = 1;
                showFocus(focusArea);
            }
        }
    }

    function changeUD(_num) {
        if (focusArea == 0) {
            changeVideoList(_num);
        } else if (focusArea == 1) {
            changeNewsList(_num);
        } else if (focusArea == 2) {
            focusArea = lastArea;
            showFocus(focusArea);
            //changeMenuList(_num);
        } else {
            focusArea = 3;
            lastArea = 0;
            showFocus(focusArea);
            return;

    function initMenu() {

        list0Box.focusLoop = true; //是否循环切换
        list0Box.pageLoop = true; //是否循环翻页
        list0Box.haveData = function(List) { //显示一行数据
            $("menu" + List.idPos).innerHTML = menuData[List.dataPos].name;
        };
        list0Box.notData = function(List) { //清空一行数据
            $("menu" + List.idPos).innerHTML = "";
        };
        list0Box.startShow(); //开始显示列表信息
    }

    function changeMenuList(_num) {

    function showFocus(_area) {
        hideAllfocus();
        if (_area == 0) {
            $("vfocus").style.visibility = "visible";
        } else if (_area == 1) {
            $("nfocus").style.visibility = "visible";
        } else if (_area == 2) {
        	console.log("----------->>>>>>>>>")
            $("mfocus").style.visibility = "visible";
            $("menu" + list0Box.focusPos).style.color = "#000000";
        } else {
            $("adFocus").style.visibility = "visible";
        }
    }

    function hideAllfocus() {
        $("vfocus").style.visibility = "hidden";
        $("nfocus").style.visibility = "hidden";
        $("mfocus").style.visibility = "hidden";
        $("adFocus").style.visibility = "hidden";
    }
    var httpInstance = null;

    function newInstance() {

    //退出关闭视频方法
    function stopVoid() {
        iDebug("stopVoid   navigatorFlag:" + navigatorFlag);
        if (navigatorFlag == "iPanel") {
            if (httpInstance != null) {
                httpInstance.stop(0);
                httpInstance.close();
                httpInstance.unbindID();
                httpInstance = null;
            }
        }

    function doSelect() {
        delGlobalVar('xwList_pos');
        setGlobalParms({'xwjj_area': focusArea});
        console.log("------------------------------====="+access_token);
        //return;
        setGlobalParms({'nmcfToken':access_token});
        if (focusArea == 0) {
            setGlobalParms({'xwjj_list2Pos': list2Box.position});
            var vedioId = videoData[list2Box.position].series_id;
            getSeriseInfo(vedioId);

      	    window.location.href = "http://10.14.41.246/application/playCase/vodPlay.htm?videoId="+vedioId+"&backUrl="+encodeURIComponent(backurl);*/
            return;
        } else if (focusArea == 1) {
            //setGlobalParms('xwjj_list1Pos', list1Box.position);
            //var temp = tempData0.splice(1,3);
            //window.location.href = temp[list1Box.position].enName + "/index.htm";//?listPos=" + list1Box.position;
            console.log("----->>>>>>>>>list1Box.position = "+list1Box.position);
            //return;
            setGlobalParms({'nmcfMenuPos': list1Box.position});
            setGlobalParms({'nmcfAssetId': cfxwLabel});
            window.location.href = "ListPage/index.htm";
            return;
        } else if (focusArea == 2) {
            setGlobalParms({'nmcfMenuPos': parseInt(list0Box.position)+3});
            setGlobalParms({'nmcfAssetId': cfxwLabel});
            window.location.href = "ListPage/index.htm";
            return;
        } else {
            if (tempData.linkUrl != "") {
                window.location.href = tempData.linkUrl;
            } else {
                window.location.href = tempData.enName + "/index.htm";
            }
            return;
        }
    }

    function recoverFocus() {
        if (focusArea === 0) {
            list2Box.position = parseInt(getGlobalParms('xwjj_list2Pos'), 10) || 0;
            changeVideoList(0);
        } else if (focusArea === 1) {
            list2Box.position = parseInt(getGlobalParms('xwjj_list2Pos'), 10) || 0;

        } else if (focusArea === 2) {
            list0Box.position = parseInt(getGlobalParms('xwjj_list0Pos'), 10) || 0;
            changeMenuList(0);
        } else if (focusArea === 3) {

        }
    }
</script>
