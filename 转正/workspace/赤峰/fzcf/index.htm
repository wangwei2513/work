    <script>
        document.onkeydown = eventHandler;

        function eventHandler(eve) {
            var e = eve || window.event;
            var keycode = e.keyCode || e.which || e.charCode;
            switch (keycode) {
                case 1: // up
                case 38:
                case 87:
                    changUD();
                    return false;
                    break;
                case 2: // down
                case 40:
                case 83:
                    changUD();
                    return false;
                    break;
                case 3: // left
                case 37:
                case 65:
                    changeLr(-1);
                    return false;
                    break;
                case 4: // right
                case 39:
                case 68:
                    changeLr(1)
                    return false;
                    break;
                case 13: //KEY_SELECT
                    doSelect();
                    return false;
                    break;
                case 8: //KEY_BACK
                    goBack();
                    return false;
                    break;
            }
        }
        var dataPath = "menu.js",
            menuData = [],
            pos = 0,
            isFocus = false,
            perpos = 0;

        function ajaxData() {
            sendAjax(this.dataPath, null, function(data) {
                var getData = eval("(" + data + ")");
                menuData = getData;
                initPage();
            }, "utf-8");
        }

        function initPage() {
            if (menuData) {
                for (var i = 0; i < 9; i++) {
                    $("menu" + i).src = menuData[i].focusImageUrl;

                }
                $("title0").innerText = menuData[0].name;
                // $("title1").innerText = menuData[5].name;
            }
        }

        function changUD() {
            if (pos < 4) {
                pos += 5;
            } else if (pos == 4) {
                pos += 4;
            } else if (pos > 4) {
                pos -= 5;
            }
            focusMove();
        }

        function changeLr(num) {
            if (num > 0) {
                if (pos < 5 || (pos > 5 && pos < 9) || (pos > 9 && pos < 13)) {
                    pos++;
                } else if (pos == 5 || pos == 9 || pos == 13) {
                    pos = 0
                }
            } else {
                if ((pos > 0 && pos < 5) || pos > 5) {
                    pos--;
                } else if (pos == 5) {
                    pos = 8
                } else if (pos == 0) {
                    pos = 4;
                }
            }
            focusMove();
        }
        // 焦点移动
        function focusMove() {
            if (isFocus) {
                emptyStyle();
            }
            perpos = pos;
            $("menu" + pos).style.width = $("menu" + pos).offsetWidth * 1.05 + "px";
            $("menu" + pos).style.height = $("menu" + pos).offsetHeight * 1.05 + "px";
            $("menu" + pos).parentNode.style.top = $("menu" + pos).parentNode.offsetTop - 13 + 'px';
            $("menu" + pos).parentNode.style.left = $("menu" + pos).parentNode.offsetLeft - 13 + 'px';
            $("menu" + pos).style.border = "4px solid #ffc400" //"0 0 5px 5px #ffa400";
            $("menu" + pos).style.borderRadius = "18px";
            $("menu" + pos).parentNode.style.zIndex = "3";
        }
        // 清除源样式
        function emptyStyle() {
            $("menu" + perpos).style.width = $("menu" + perpos).offsetWidth / 1.05 - 7 + "px";
            $("menu" + perpos).style.height = $("menu" + perpos).offsetHeight / 1.05 - 7 + "px";
            $("menu" + perpos).parentNode.style.top = $("menu" + perpos).parentNode.offsetTop + 13 + 'px';
            $("menu" + perpos).parentNode.style.left = $("menu" + perpos).parentNode.offsetLeft + 13 + 'px';
            $("menu" + perpos).style.border = "";
            $("menu" + perpos).parentNode.style.zIndex = "0";
        }
        // init
        function init() {
            // ajaxData();
            focusMove();
            isFocus = true;
        }
        // doselect
        function doSelect() {
            if (menuData[pos].linkUrl) {
                window.location.href = menuData[pos].linkUrl;
            } else {
                window.location.href = menuData[pos].enName + "/index.htm"
            }

        }

        function doBack() {
            window.location.href = "../index.htm"
        }
        window.onload = init();
    </script>
