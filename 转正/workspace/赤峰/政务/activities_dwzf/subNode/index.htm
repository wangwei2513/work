    <script>
        function eventHandler(eventObj) {
            var keycode = eventObj.code;
            switch (keycode) {
                case "KEY_UP":
                    changeUD(-1);
                    return false;
                    break;
                case "KEY_DOWN":
                    changeUD(1);
                    return false;
                    break;
                case "KEY_LEFT":
                    changeLR(-1);
                    return false;
                    break;
                case "KEY_RIGHT":
                    changeLR(1);
                    return false;
                    break;
                case "KEY_SELECT":
                    doSelect();
                    return false;
                    break;
                case "KEY_BACK":
                    goBack()
                    return false;
                    break;
                case "KEY_EXIT":
                    goBack();
                    return false;
                    break;
                default:
                    return true;
                    break;
            }
        }
        var focusArea = 1;
        var contentData = [];
        var contentIdx = parseInt(mySessionStorage.getItem("index")) || 0;
        var contentList = null;
        var focusPos = {
            startPos: 45,
            step: 218,
            direction: 'left'
        };
        var backUrl = "";

        function init() {
            $("labelName").innerText = mySessionStorage.getItem("hdjj_labelName");
            getContentData();
        }

        window.onload = init;

        function getContentData() {
            var ajaxObj = new ajaxClass();
            ajaxObj.frame = window;
            var url = 'content.js';
            ajaxObj.url = url;
            // ajaxObj.charset = 'utf-8';
            ajaxObj.successCallback = function(_xmlHttp) {
                var getData = eval('(' + _xmlHttp.responseText + ')');
                contentData = getData;
                initContent();
            }

            ajaxObj.failureCallback = function() {

            }

            ajaxObj.requestData();
        }

        function initContent() {
            contentList = new List(5, contentData.length, 'listFocus', focusPos);
            contentList.initList(0);
            contentList.haveData = function(posObj) {
                $('img_' + posObj.idPos).src = contentData[posObj.dataPos].entryImage.imageUrl;
                if (contentData[posObj.dataPos].videoUrl != "") {
                    $('icon_' + posObj.idPos).style.visibility = 'visible';
                } else {
                    $('icon_' + posObj.idPos).style.visibility = 'hidden';
                }
            }
            contentList.noData = function(posObj) {
                $('icon_' + posObj.idPos).style.visibility = 'hidden';
                $('ct_' + posObj.idPos).style.visibility = 'hidden';
            }
            contentList.initContent();
            contentList.changeFocus(contentIdx, 0);
            showContent();
        }

        function showContent() {
            var data = contentData[contentList.position];
            $('focusImg').src = data.entryImage.imageUrl;
            if (data.videoUrl != "") {
                $('focusIcon').style.visibility = 'visible';
            } else {
                $('focusIcon').style.visibility = 'hidden';
            }
            if (data.title.length > 15) {
                $('title').innerText = data.title.substring(0, 14) + '..';
            } else {
                $('title').innerText = data.title;
            }
            if (data.subTitle.length > 11) {
                $('source').innerText = data.subTitle.substring(0, 10) + '..';
            } else {
                $('source').innerText = data.subTitle;
            }
            $('date').innerText = data.date;
            $('content').innerHTML = data.content;
        }

        function setFocus() {
            if (focusArea === 0) {
                $('focusDiv').style.visibility = 'visible';
                $('focusDiv').style.width = '720px';
                $('focusDiv').style.left = '45px';
            } else if (focusArea === 1) {
                $('focusDiv').style.visibility = 'visible';
                $('focusDiv').style.width = '578px';
                $('focusDiv').style.left = '670px';
            } else if (focusArea === 2) {
                $('listFocus').style.visibility = 'visible';
            }
        }

        function loseFocus() {
            if (focusArea === 0) {
                $('focusDiv').style.visibility = 'hidden';
            } else if (focusArea === 1) {
                $('focusDiv').style.visibility = 'hidden';
            } else if (focusArea === 2) {
                $('listFocus').style.visibility = 'hidden';
            }
        }

        function changeLR(num) {
            if (focusArea === 0 && num > 0) {
                focusArea = 1;
                setFocus();
            } else if (focusArea === 1 && num < 0) {
                focusArea = 0;
                setFocus();
            } else if (focusArea === 2) {
                contentList.changeFocus(num, 0);
                showContent();
            }
        }

        function changeUD(num) {
            if ((focusArea === 0 || focusArea === 1) && num > 0) {
                loseFocus();
                focusArea = 2;
                setFocus();
            } else if (focusArea === 2 && num < 0) {
                loseFocus();
                if (contentList.currFocus < 3) {
                    focusArea = 0;
                } else {
                    focusArea = 1;
                }
                setFocus();
            }
        }

        function doSelect() {
            if (focusArea === 0) {
                if (contentData[contentList.position].videoUrl != "") {
                    mySessionStorage.setItem("index", contentList.position);
                    window.location.href = playUrl + '?videoId=' + contentData[contentList.position].videoUrl + '&backUrl=' + encodeURIComponent(window.location.href);
                }
            } else if (focusArea === 1) {
                mySessionStorage.setItem("index", contentList.position);
                window.location.href = 'content.htm';
            }
        }

        function goBack() {
            window.location.href = '../index.htm';
        }
    </script>
