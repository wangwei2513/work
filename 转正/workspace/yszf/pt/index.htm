function UD(num) {
	if (navNum == 0) {
		if (focusArea == 0) {
			if (num > 0) {
				navBlur();
				pageLeftFocus();
				focusArea = 1;
			}
		}else if (focusArea == 1) {
			if (num>0 && menuPos < 3) {
				pageLeftBlur();
				menuPos++;
				pageLeftFocus();
			}else if(num < 0 && menuPos > 0){
				pageLeftBlur();
				menuPos--;
				pageLeftFocus();
			}else if(num < 0 && menuPos == 0){
				pageLeftBlur();
				focusArea = 0;
				navFocus();
			}
			
		}else if(focusArea == 2){
				if(num < 0){
					losecontentHomePageFocus();
					focusArea -=2;
					menuPos = 0;

				}
				// else{
				// 	losecontentHomePageFocus();
				// 	focusArea ++;
				// 	getHomePageRightEntranceFocus();
				// }
			}else if(focusArea == 4){
				if(num < 0){
					if(listPos == 0){
						loselistHomePageFocus();
						focusArea -=4;
						menuPos = 0;
						midPos = 0;
						getNavFocus();
					}else{
						loselistHomePageFocus();
						listPos --;
						getlistHomePageFocus();
					}
				}else{
					if (contentData.length >= 7) {
						if(listPos == 7){
							return false;
						}else{
							loselistHomePageFocus();
							listPos ++;
							iDebug("listHomePagePos ==" + listPos);
							getlistHomePageFocus();
						}
					}else{
						if(listPos == contentData.length - 1){
							return false;
						}else{
							loselistHomePageFocus();
							listPos ++;
							iDebug("listHomePagePos ==" + listPos);
							getlistHomePageFocus();
						}
					}
					
				}
			}
	}else {
		console.log(1111111)
		if (focusArea == 0) {
			if (num > 0) {
				navBlur();
				focusArea = 1;
				LeftFocus();
			}
		}else if (focusArea == 1) {
			if (num>0 && menuPos < 5) {
				LeftBlur();
				menuPos++;
				LeftFocus();
				ajaxLoadContentData();
				initContent();
			}else if(num < 0 && menuPos >0){
				LeftBlur();
				menuPos--;
				LeftFocus();
				ajaxLoadContentData();
				initContent();
				//console.log(1111111)
			}else if (num < 0 && menuPos == 0) {
				//console.log(151515)
				$("intoList" + menuPos).style.background = "url(images/list_zfbg1.png)";
				$("intoList" + menuPos).style.color = "#000000";
				focusArea = 0;
				getNavFocus();
			}
			
		}else if (focusArea == 2) {
			if (contentData.length >= 7) {
					if (num>0 && listPos < 7) {
						RightBlur();
						listPos++;
						RightFocus();
					}else if(num > 0 && listPos == 7){
						RightBlur();
						focusArea++;
						getIntoPage();
					} else if (num<0 && listPos > 0){
						RightBlur();
						listPos--;
						RightFocus();
					}
			}else{
				if (num > 0 && listPos < contentData.length-1) {
						RightBlur();
						listPos++;
						RightFocus();
					}else if (num<0 && listPos > 0){
						RightBlur();
						listPos--;
						RightFocus();
					}
			}
			
			
		}else if (focusArea == 3) {
			if (num < 0) {
				focusArea--;
				loseIntoPage();
				RightFocus();
			}
		}
	}
}

document.onkeydown = grabEvent;
function grabEvent(){
  var eventObj = Event.mapping(event);
  iDebug("index grabEvent eventObj.code="+eventObj.code);
  switch(eventObj.code){
    case "KEY_UP":
      UD(-1);
      break;
    case "KEY_DOWN":
      UD(1);
      break;
    case "KEY_LEFT":
      LR(-1);
      break;
    case "KEY_RIGHT":
      LR(1);
      break;  
    case "KEY_SELECT":
      doSelect();
      break;
    case "KEY_MENU":
      doHomed();
      break;
    case "KEY_EXIT": 
      return false;
      break;
    case "KEY_BACK":
      doHomed();
      break;
  }
  return eventObj.args.type;
}

function initIntoPage(){
	intoTotalPage = Math.ceil(total/8);
	$("intoTotalPage").innerText = "1";
	iDebug("initIntoPage intoTotalPage == " + intoTotalPage);
	intoScrollLen = Math.ceil(428 / intoTotalPage) - 20; 
	iDebug("initIntoPage intoScrollLen == " + parseInt(intoScrollLen)); 
	if(parseInt(intoScrollLen) < 106 && parseInt(intoScrollLen) > 0){
    	$("listIntoScroll1").style.height = parseInt(intoScrollLen) + "px";
    	$("listIntoScroll2").style.top = parseInt(intoScrollLen) + 10 + "px";
    	$("listIntoScrollFocus1").style.height = parseInt(intoScrollLen) + "px";
    	$("listIntoScrollFocus2").style.top = parseInt(intoScrollLen) + 10 + "px";
    }else if(parseInt(intoScrollLen) > 106 || parseInt(intoScrollLen) < 0){
    	$("listIntoScroll1").style.height = "106px";
    	$("listIntoScroll2").style.top = "116px";
    	$("listIntoScrollFocus1").style.height = "106px";
    	$("listIntoScrollFocus2").style.top = "116px";
    }
    $("listIntoScroll").style.top = "259px";
    iDebug("initIntoPage listIntoScroll1 == " + $("listIntoScroll1").style.height); 
    iDebug("initIntoPage listIntoScroll2 == " + $("listIntoScroll2").style.top); 
}
/*
	*翻页
*/
function changeIntoPage(_num){
	if( intoTotalPage < 2 ) return;
	if(( intoPageIndex == 1 && _num < 0 ) || ( intoPageIndex == intoTotalPage && _num > 0 )) return;
	intoPageIndex += _num;
	$("intoCurrPage").innerText = intoPageIndex;
	if(intoListPos == 0){
		requestMenuData(60000001,intoPageIndex - 1,8);
	}else if(intoListPos == 1){
		requestMenuData(13000005,intoPageIndex - 1,8);
	}else{
		return false;
	}
	iDebug("zf/index.htm changeIntoPage intoPageIndex == " + intoPageIndex);
	if(parseInt(intoScrollLen) < 0){
		$("listIntoScrollFocus").style.top =  (intoPageIndex - 1) * parseInt(- intoScrollLen ) + 259 +  "px";
		$("listIntoScroll").style.top = (intoPageIndex - 1) * parseInt(- intoScrollLen) + 259 +  "px";
	}else{
		$("listIntoScrollFocus").style.top =  (intoPageIndex - 1) * parseInt(intoScrollLen) + 259 +  "px";
		$("listIntoScroll").style.top = (intoPageIndex - 1) * parseInt(intoScrollLen) + 259 +  "px";
	}
	iDebug("zf/index.htm changeIntoPage top == " + $("listIntoScrollFocus").style.top);
}
