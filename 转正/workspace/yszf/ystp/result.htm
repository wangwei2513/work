<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="page-view-size" content="1280*720">
<title>retult</title>
<script type="text/javascript" src="js/comm.js"></script>
<script>
var resultPos = 0;
document.onkeydown = grabEvent;
document.onsystemevent = grabEvent;

function grabEvent(){
	var eventObj = Event.mapping(event);
	var keycode = eventObj.code;
    if(keycode == "KEY_EXIT" || keycode == "KEY_MENU") {
        window.location.href = returnUrl;
    	
		return EVENT.STOP;
    }
	switch(keycode){
		case "KEY_UP": //up
		case "KEY_DOWN": //down
		case "KEY_LEFT": //left
		case "KEY_RIGHT": //right
		case "KEY_SELECT":
			return EVENT.STOP;
			break;
		case "KEY_BACK":
			window.location.href = "index.htm?"+resultPos;
			return EVENT.STOP;
			break;
	}
}
function init(){
	var url = window.location.href;	
	resultPos = parseInt(url.split("?")[1]);
	initText();
}
var contentList = [{title:"电视调查",name:"欢迎参加宜兴市争创全国文明城市的问卷调查",content:"投票成功，感谢您的参与！"},
					{title:"民意征集",name:"欢迎参加宜兴市争创全国文明城市的民意征集",content:"提交成功，感谢您的参与！"}];
function initText(){
	$("title").innerText = contentList[resultPos].title;
	$("name").innerText = contentList[resultPos].name;
	$("text").innerText = contentList[resultPos].content;
}
</script>
</head>
<body style="background:url(images/inner_bg.jpg) no-repeat;" onload="init()">	
	<!--title-->
	<!-- 左侧信息-->
	<div style="position:absolute;left:46px;top:112px;background:url(images/border_01.png);width:910px;height:510px;">
		<div id="name" style="position:absolute;left:141px;top:27px;color:#ffffff;font-size:30px;"></div>
		<img src="images/line_01.png" style="position:absolute;left:0px;top:68px;"  width="910" height="1"/>
		<div id="text" style="position:absolute;left:246px;top:204px;color:#feffff;font-size:38px;">投票成功，感谢您的参与！</div>
	</div>
	<!--右侧信息-->
	<div style="position:absolute;left:966px;top:111px;"><img src="images/pic_10.png"/></div>
	<!--底部信息-->
	<div style="position:absolute;left:51px;top:654px;"><img src='images/icon_02.png'/></div>
	
</body>
</html>
