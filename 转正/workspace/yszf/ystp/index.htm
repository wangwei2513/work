    <script type="text/javascript">
        var dataArr = [];
        var pageMax = 6;
        var menuBox = null;
        var scrollObj = null;
        var listAjaxObj = null;
        var currPage = 0;
        var totalPage = 0;
        var focusArea = 0;
        var iconPos = 0;
        var basicUrl = "http://172.18.254.197:8080/";
        var queryAll = "http://10.7.27.220:8090/votesManager/getQuestionnaires.action"; //不带参数，获取所有问卷
        var queryAll = "node.js"



        function eventHandler(eventObj, type) {
            switch (eventObj.code) {
                case "KEY_UP":
                    if (dataArr.length == 0) return;
                    changeUD(-1);
                    return 0;
                    break;
                case "KEY_DOWN":
                    if (dataArr.length == 0) return;
                    changeUD(1);
                    return 0;
                    break;
                case "KEY_SELECT":
                    if (dataArr.length == 0) return;
                    doSelect();
                    return 0;
                    break;
                case "KEY_LEFT":
                    changeLR(-1);
                    return 0;
                    break;
                case "KEY_RIGHT":
                    changeLR(1);
                    return 0;
                    break;
                case "KEY_PAGE_UP":
                    if (dataArr.length == 0) return;
                    changePage(-1);
                    return 0;
                    break;
                case "KEY_PAGE_DOWN":
                    if (dataArr.length == 0) return;
                    changePage(1);
                    return 0;
                    break;
                case "KEY_EXIT":
                case "KEY_BACK":
                case "KEY_HOMEPAGE":
                    gotoPortal();
                    event.returnValue = false;
                    return false;
                    break;
                    /*case "KEY_RED":
                    	window.location.href = "http://172.18.254.30/jfb_HD/index.html";//政风行风url
                    	return 0;
                    	break;*/
                default:
                    return 1;
                    break;
            }
        }
        /*
         * 上下切换焦点
         * */
        function changeUD(_num) {
            if (menuBox.position < dataArr.length - 1 && focusArea == 0) {
                menuBox.changeList(_num); //焦点切换
                /*if(scrollObj) scrollObj.scroll(menuBox.position);*/
                currPage = Math.ceil((menuBox.position + 1) / pageMax);
                pos = dataArr[menuBox.position].id;
                console.log(pos)
                initPageNum();
            } else if (menuBox.position == dataArr.length - 1 && focusArea == 0 && _num > 0) {
                iconMove();
                focusArea = 1;
            } else if (menuBox.position == dataArr.length - 1 && focusArea == 0 && _num < 0) {
                menuBox.changeList(_num);
            } else if (focusArea == 1 && _num < 0) {
                focusArea = 0;
                emptyIcon()
            }

        }

        function changeLR(num) {
            if (focusArea == 1) {
                if (num > 0 && iconPos == 2) {
                    iconPos = 0;
                    iconMove();
                } else if (num > 0 && iconPos < 2) {
                    iconPos++;
                    iconMove();
                } else if (num < 0 && iconPos == 0) {
                    iconPos = 2
                    iconMove()
                } else if (iconPos > 0 && num < 0) {
                    iconPos--;
                    iconMove()
                }
            }

        }

        function iconMove() {
            emptyIcon();
            $("imgIcon" + iconPos).src = "images/btn1_0" + (iconPos + 1) + ".png"
        }

        function emptyIcon() {
            for (var i = 0; i < 3; i++) {
                $("imgIcon" + i).src = "images/btn0_0" + (i + 1) + ".png"

            }
        }
        /*
         * 翻页
         * */
        function changePage(_num) {
            menuBox.changePage(_num); //翻页
            /*if(scrollObj) scrollObj.scroll(menuBox.position);*/
            currPage = Math.ceil((menuBox.position + 1) / pageMax);
            initPageNum();
        }

        function doSelect() {
            if (focusArea == 0) {
                window.location.href = "content.htm";
                getParms();
            } else {
                if (iconPos == 0) {
                    window.location.href = "http://10.7.27.220/zhsqPortal/index.htm"
                } else if (iconPos == 2) {
                    window.location.href = "http://10.7.27.220/zhsqPortal/index.htm"
                }
            }

            //window.location.href = "content.htm?topicId="+dataArr[menuBox.position].id+"&position="+menuBox.position;	

        }


        function init() {
            getParms();
            showTime();
            clearMenu();
            getListData();
        }

        var pos = 0;
        /*function getParms(){

        function getParms() {
            setGlobalVar("menuPos", pos);
        }

        var weekArr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

        function showTime() {
            var d = new Date();
            var year = d.getFullYear().toString();
            var month = (d.getMonth() + 1).toString();
            var day = d.getDate().toString();
            var week = weekArr[d.getDay()];
            var hour = d.getHours().toString();
            var minute = d.getMinutes().toString();
            var second = d.getSeconds().toString();
            if (month.length < 2) month = "0" + month;
            if (day.length < 2) day = "0" + day;
            if (hour.length < 2) hour = "0" + hour;
            if (minute.length < 2) minute = "0" + minute;
            if (second.length < 2) second = "0" + second;

            $("weekDiv").innerText = week;
            $("dateDiv").innerText = year + "." + month + "." + day;
            $("timeDiv").innerText = hour + ":" + minute + ":" + second;
            setTimeout("showTime();", 1000);
        }

        function clearMenu() {
            for (var i = 0; i < pageMax; i++) {
                $("listTitle" + i).innerText = "";
                $("listTime" + i).innerText = "";
            }
        }

        function getListData() {
            if (listAjaxObj == null) {
                listAjaxObj = new ajaxClass();
                //测试去掉注释
                //listAjaxObj.charset = "gbk";
            } else {
                listAjaxObj.requestAbort();
            }
            listAjaxObj.charset = "utf-8";
            listAjaxObj.url = queryAll;
            console.log(listAjaxObj.url)
                //listAjaxObj.url = basicUrl + "VoteSys_foshan/getTopicList?categoryId=1";

            // showPup(1,"正在请求列表数据...",false,false);
            listAjaxObj.successCallback = function(_xmlHttp) {
                var tmp = eval("(" + _xmlHttp.responseText + ")");
                if (tmp != null) {
                    hidePup();
                    dataArr = tmp;
                    totalPage = dataArr.length == 0 ? 1 : Math.ceil(dataArr.length / pageMax);
                    showListData();
                } else {
                    showPup(1, "请求到的列表为空", true, false);
                }
            };
            listAjaxObj.failureCallback = function(_xmlHttp) {
                showPup(1, "请求列表数据失败", true, false);
            }
            listAjaxObj.requestData();
        }



        function showListData() {
            if (dataArr.length == 0) return;
            menuBox = new showList(pageMax, dataArr.length, pos, -16, window);
            menuBox.focusDiv = "focus"; //焦点元素的ID
            menuBox.listHigh = 75; //行高
            menuBox.focusLoop = true; //是否循环切换
            menuBox.pageLoop = true; //是否循环翻页
            menuBox.haveData = function(List) { //显示一行数据
                $("listTitle" + List.idPos).innerText = dataArr[List.dataPos].name;
                $("listTime" + List.idPos).innerText = dataArr[List.dataPos].startTime;
            };
            menuBox.notData = function(List) { //清空一行数据
                $("listTitle" + List.idPos).innerText = "";
                $("listTime" + List.idPos).innerText = "";
            };
            menuBox.startShow(); //开始显示列表信息
            console.log(dataArr)
            console.log(dataArr[menuBox.position].id);
            pos = dataArr[menuBox.position].id;

            /*	scrollObj = new ScrollBar("slider", null, window);
            	scrollObj.init(dataArr.length, pageMax, 519, -3, 1);
            	scrollObj.scroll(menuBox.position);	*/
            currPage = 1;
            totalPage = Math.ceil(dataArr.length / pageMax);
            initPageNum();
        }

        function initPageNum() {
            $("pageNum").innerText = "第" + currPage + "/" + totalPage + "页";

        }

        /*显示弹出框，flag:0,弹出框需要交互  1::弹出框不需要交互 2:有一个交互按钮的弹出框*/
        var pupTimeout = -1;
        var pupShow = -1;

        function showPup(_flag, _text, _autoHide, _backFlag) {
            pupShow = _flag;
            $("msg").innerText = _text;
            $("pupBox").style.visibility = "visible";
            clearTimeout(pupTimeout);
            if (_autoHide) {
                pupTimeout = setTimeout(function() {
                    hidePup();
                }, 5000);
            }
        }

        function hidePup() {
            pupShow = -1;
            $("pupBox").style.visibility = "hidden";
            $("msg").innerText = "";
        }
    </script>
</head>
