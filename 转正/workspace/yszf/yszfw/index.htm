    //ajax请求内容页面menu.js
    function ajaxLoadNavData() {
        if (ajaxObj != null) {
            ajaxObj.requestAbort();
        }
        ajaxObj = new AjaxClass();
        ajaxObj.frame = window;
        ajaxObj.charset = "gb2312";
        ajaxObj.successCallback = function(_xmlHttp, _params) {
            var jsonData = eval('(' + _xmlHttp.responseText + ')');
            if (typeof(jsonData) != "undefined" && jsonData.length > 0) {
                navData = jsonData;
                initNav();
                pageLeftData = [{
                    enName: "yszf_xwzx"
                }, {
                    enName: "yszf_xxgk"
                }, {
                    enName: "yszf_ggfw"
                }, {
                    enName: "yszf_wlwz"
                }];
                if (navData) {
                    for (var i = 0; i < navData.length; i++) {
                        if (navData[i].focusImageUrl != '') {
                            var obj = {
                                imageUrl: navData[i].focusImageUrl,
                                linkUrl: navData[i].linkUrl,
                                enName: navData[i].enName,
                                entryWord: navData[i].entryWord
                            };
                            imgData.push(obj);

                        }
                    }
                    initPic();
                    ajaxLoadMenuData();
                }
            };
        }
        ajaxObj.failureCallback = function(_xmlHttp, _params) {};
        ajaxObj.url = navfile;
        ajaxObj.requestData();

    }

    function clearDefault() {
        if (navigator.appName === "WebKit Ranger") {
            iPanel.setGlobalVar("SEND_RETURN_KEY_TO_PAGE", 1);

        }
    }

    function resumeDefault() {
        if (navigator.appName === "WebKit Ranger") {
            iPanel.setGlobalVar("SEND_RETURN_KEY_TO_PAGE", 0);

        }
    }
    //marquee 删减显示的标题,标题滚动
    function getDisplayString(str, len) {
        var totalLength = 0;
        var toMarqueeFlag = false;
        var position = 0;
        for (var i = 0; i < str.length; i++) {
            var intCode = str.charCodeAt(i); //zhuswy--返回指定位置的字符的 Unicode 编码
            if (intCode >= 0 && intCode <= 128) {
                totalLength += 1; //非中文单个字符长度加1
            } else {
                totalLength += 2; //中文字符长度则加2
            }

            if (totalLength > len) {
                if (i % 2 == 1) {
                    position = i - 1;
                } else {
                    position = i;
                }
                toMarqueeFlag = true;
                break;
            }
        }
        if (toMarqueeFlag)

        if (navNum == 0) {

                    pageLeftBlur();

                    pageLeftBlur();
                    menuPos--;

                    focusArea = 0;

                } else if (num > 0 && menuPos == 3) {
                    pageLeftBlur();
                    focusArea = 5;

            } else if (focusArea == 2) {
                if (num < 0) {
                    losecontentHomePageFocus();
                    focusArea -= 2;
                    menuPos = 0;
                    navFocus();
                } else {
                    losecontentHomePageFocus();
                    focusArea = 5;
                    iconMove();

            } else if (focusArea == 4) {
                if (num < 0) {
                    if (listPos == 0) {
                        loselistHomePageFocus();
                        focusArea -= 4;
                        menuPos = 0;
                        midPos = 0;
                        getNavFocus();
                    } else {
                        loselistHomePageFocus();
                        listPos--;
                        getlistHomePageFocus();

                } else {
                    if (contentData.length >= 7) {

                            focusArea = 5;

                            iconMove();
                        } else {
                            loselistHomePageFocus();
                            listPos++;
                            getlistHomePageFocus();
                        }
                    }

                }
            } else if (focusArea == 5 && num < 0) {
                focusArea = 4;
                emptyIcon();
                getlistHomePageFocus();
            }
        } else {
            if (focusArea == 0) {
                if (num > 0) {
                    navBlur();
                    focusArea = 1;
                    LeftFocus();
                }
            } else if (focusArea == 1) {
                if (num > 0 && menuPos < menuData.length - 1) {
                    LeftBlur();

            } else if (focusArea == 2) {
                if (contentData.length >= 7) {

                        RightBlur();
                        listPos++;
                        RightFocus();
                    } else if (num > 0 && listPos == 7) {
                        RightBlur();
                        focusArea = 5;
                        iconMove();
                    } else if (num < 0 && listPos > 0) {
                        RightBlur();
                        listPos--;
                        RightFocus();
                    } else if (num < 0 && listPos == 0) {
                        RightBlur();
                        focusArea = 0;
                        navFocus();
                    }
                } else {
                    if (num > 0 && listPos < contentData.length - 1) {
                        RightBlur();
                        listPos++;
                        RightFocus();
                    } else if (num > 0 && listPos == contentData.length - 1) {
                        RightBlur();
                        focusArea = 5;
                        iconMove();
                    } else if (num < 0 && listPos > 0) {
                        RightBlur();
                        listPos--;
                        RightFocus();
                    } else if (num < 0 && listPos == 0) {
                        RightBlur();
                        focusArea = 0;
                        navFocus();
                    }
                }


            } else if (focusArea == 3) {
                if (num < 0) {
                    focusArea--;
                    loseIntoPage();
                    RightFocus();
                }
            } else if (focusArea == 5 && num < 0) {
                emptyIcon();
                focusArea = 2;
                RightFocus();
            }
        }

    function grabEvent() {
        var eventObj = Event.mapping(event);
        switch (eventObj.code) {
            case "KEY_UP":
                UD(-1);
                break;
            case "KEY_DOWN":
                UD(1);
                break;
            case "KEY_LEFT":
                LR(-1);
                break;
            case "KEY_RIGHT":
                LR(1);
                break;
            case "KEY_SELECT":
                doSelect();
                break;
            case "KEY_MENU":
                doHomed();
                break;
            case "KEY_EXIT":
                return false;
                break;
            case "KEY_BACK":
                doHomed();
                break;
        }
        return eventObj.args.type;
    }

            if (iconPos == 0) {
                window.location.href = "http://10.7.27.220/zhsqPortal/index.htm"
            } else if (iconPos == 2) {
                window.location.href = "http://10.7.27.220/zhsqPortal/index.htm"
            } else {
                navNum = 0;
                focusArea = 0;
                menuPos = 0;
                listPos = 0;
                iconPos = 0;
                emptyIcon();
                getNavFocus();
                pageBlock();
                intoNone();
            }
        }
        focusMemory();
    }

    function focusMemory() {
        setGlobalVar("navNum", navNum);
        setGlobalVar("focusArea", focusArea);
        setGlobalVar("menuPos", menuPos);
        setGlobalVar("listPos", listPos);
    }

    function removeFocusMemory() {
        mySessionStorage.removeItem("navNum");
        mySessionStorage.removeItem("focusArea");
        mySessionStorage.removeItem("menuPos");
        mySessionStorage.removeItem("listPos");
    }

    function getParms() {

        var _navNum = location.href.split("?")[1].split("&")[0].split("=")[1];
        var _focusArea = location.href.split("?")[1].split("&")[1].split("=")[1];
        var _menuPos = location.href.split("?")[1].split("&")[2].split("=")[1];
        var _listPos = location.href.split("?")[1].split("&")[3].split("=")[1];
        if (_navNum != "") {
            navNum = parseInt(_navNum);
        }
        if (_focusArea != "") {
            focusArea = parseInt(_focusArea);
        }
        if (_menuPos != "") {
            menuPos = parseInt(_menuPos);
        }
        if (_listPos != "") {
            listPos = parseInt(_listPos);
        }
    }

    /*后退键和主页键*/
    function doHomed() {
        // $("test").innerText = "测试"
        iPanel.clearHistory(1)
            // $("test").innerText = "测试1"
        window.location.href = "http://10.7.27.220/zhsqPortal/index.htm";
        // $("test").innerText = "测试2"
        iPanel.misc.startOtherApp("exit_app");
        // $("test").innerText = "测试3"
        resumeDefault();
    }

    /*获取、失去上下页部分的焦点*/
    function getIntoPage() {
        if (intoPagePos == 0) {
            $("intoPrePage").style.background = "url(images/pageUdFocus.png)";
        } else if (intoPagePos == 1) {
            $("intoNextPage").style.background = "url(images/pageUdFocus.png)";
        }
    }

    function loseIntoPage() {
        if (intoPagePos == 0) {
            $("intoPrePage").style.background = "url(images/pageUd.png)";
        } else if (intoPagePos == 1) {
            $("intoNextPage").style.background = "url(images/pageUd.png)";
        }
    }
</script>
