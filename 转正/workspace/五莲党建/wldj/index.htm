    <script>
        var index = new Index(),
            focus_index = 0,
            menuData = [],
            playUrl = '',
            marqueeText = "12345467890987654321",
            dataAjaxPath = 'content.js',
            backUrl = "../index.htm",
            havaBackUrl = false,
            ajaxObj = null,
            volumeTimeout = -1,
            volumePlayFlag = false,
            isFullScreen = false,
            muteFlag = false;
        /*
         * 初始化
         * */
        function init() {
            clearList();
            index.getParms();
            index.ajaxLoadMenuData();
            index.initTime();
            // index.initMarquee();
            index.focusMove();
            index.openVideo(playUrl);
        };
        /*
         * 渲染列表
         * */
        function renderList() {
            for (var i = 0; i < 15; i++) {
                if ($("item_" + i)) {
                    $("item_" + i).style.visibility = "visible";
                }
                $("img_" + i).src = menuData[i].entryImage.imageUrl;
                if ($("title_" + i)) {
                    $("title_" + i).innerHTML = menuData[i].title;
                }
            }
        };
        // 清空列表
        function clearList() {
            for (var i = 0; i < 15; i++) {
                if ($("item_" + i)) {
                    $("item_" + i).style.visibility = "hidden";
                }
                $("img_" + i).src = '';
                if ($("title_" + i)) {
                    $("title_" + i).innerHTML = '';
                }
            }
        }
        function Index() {
            this.getParms = function () {
                var tempItemPos = mySessionStorage.getItem("focus_index");
                if (tempItemPos != "") {
                    focus_index = parseInt(tempItemPos);
                }
            }

            this.initTime = function () {
                var date = new Date();
                $("date").innerHTML = formatTime("yyyy-MM-dd W", date) + "<br/>" + formatTime("hh:mm:ss", date);
                setInterval(this.initTime, 1000);
            }

            this.initMarquee = function () {
                $("marqueeDiv").innerHTML = "<marquee>" + marqueeText + "</marquee>";
            }

            this.openVideo = function (url) {
                try {
                    iSTB.player.play(url);
                    iSTB.player.set_video_window(68, 97, 383, 236);
                } catch (e) {}
            }

            /*显示音量条*/

            this.showVolume = function () {
                clearTimeout(volumeTimeout);
                $("volBar").style.visibility = "visible";
                volumePlayFlag = true;
                try {
                    var currVolume = parseInt(iSTB.player.get_volume(), 10);
                    $("volProcess").style.width = Math.floor(parseInt(currVolume, 10) / 32 * 547) + "px";
                    $("volPoint").style.left = 90 + Math.floor(parseInt(currVolume, 10) / 32 * 547) + "px";
                    $("volWidth").width = Math.floor(parseInt(currVolume, 10) / 32 * 547) - 20 + "px";
                    $("volValue").innerText = currVolume;
                } catch (e) {

                }
                volumeTimeout = setTimeout('index.hideVolume();', 7000);
            }

            this.hideVolume = function () {
                volumePlayFlag = false;
                $("volBar").style.visibility = "hidden";
            }

            this.showMute = function () {
                muteFlag = true;
                document.getElementById("mute_div").style.visibility = "visible";
                try {
                    iSTB.player.mute();
                } catch (e) {}
            }

            this.hideMute = function () {
                muteFlag = false;
                document.getElementById("mute_div").style.visibility = "hidden";
                try {
                    iSTB.player.unmute();
                } catch (e) {}
            }

            // keyUp 
            this.keyUp = function () {
                if (focus_index === 0) {
                    focus_index = 14;
                } else if (focus_index === 9) {
                    focus_index = 0;
                } else if (focus_index === 14) {
                    focus_index = 9;
                } else if (focus_index > 4 && focus_index < 9) {
                    focus_index -= 4;
                } else if (focus_index > 9 && focus_index < 14) {
                    focus_index -= 5;
                } else if (focus_index === 1) {
                    focus_index = 14;
                } else if (focus_index > 1 && focus_index < 5) {
                    focus_index = 15;
                } else if (focus_index === 15) {
                    focus_index -= 2;
                }
                this.focusMove();
            }
            this.keyDown = function () {
                if (focus_index === 0) {
                    focus_index = 9;
                } else if (focus_index > 0 && focus_index < 5) {
                    focus_index += 4;
                } else if (focus_index > 4 && focus_index < 10) {
                    focus_index += 5;
                } else if (focus_index === 10) {
                    focus_index = 14;
                } else if (focus_index > 10 && focus_index < 14) {
                    focus_index = 15;
                } else if (focus_index === 14) {
                    focus_index = 0;
                } else if (focus_index === 15) {
                    focus_index = 3;
                }
                this.focusMove();
            }
            this.keyLeft = function () {
                if (focus_index !== 0) {
                    focus_index--;
                }
                this.focusMove();
            }
            this.keyRight = function () {
                if (focus_index !== 15) {
                    focus_index++;
                }
                this.focusMove();
            }
            // 焦点
            this.focusMove = function () {
                this.clearFocus();
                if (focus_index > 0) {
                    $("focus_left").style.visibility = 'hidden';
                    $("img_" + (focus_index - 1)).style.borderRadius = '5px';
                    $("img_" + (focus_index - 1)).style.boxShadow = '0 0 0 10px #19c3c0';
                } else {
                    $("focus_left").style.visibility = 'visible';
                }
            }
            this.clearFocus = function () {
                for (var i = 0; i < 15; i++) {
                    $("img_" + i).style.borderRadius = '';
                    $("img_" + i).style.boxShadow = '';
                }
            }
            this.ajaxLoadMenuData = function () {
                ajaxObj = null;
                if (ajaxObj != null) {
                    ajaxObj.requestAbort();
                }
                ajaxObj = new AjaxClass();
                ajaxObj.frame = window;
                ajaxObj.charset = "gbk";
                ajaxObj.successCallback = function (_xmlHttp, _params) {
                    var jsonData = eval('(' + _xmlHttp.responseText + ')');
                    if (typeof (jsonData) != "undefined" && jsonData.length > 0) {
                        menuData = jsonData;
                        renderList();
                    } else {

                    }
                };
                ajaxObj.failureCallback = function (_xmlHttp, _params) {};
                ajaxObj.url = dataAjaxPath;
                ajaxObj.requestData();
            }
            /*
             * enter
             * */
            this.doSelect = function () {
                if (focus_index === 0) {
                    if (!isFullScreen) {
                        document.body.background = "";
                        $("main").style.display = "none";
                        isFullScreen = true;
                        try {
                            iSTB.player.set_video_window(0, 0, 1280, 720);
                        } catch (e) {}
                    }
                } else {
                    iSTB.player.stop();
                    this.focusMemory();
                    mySessionStorage.setItem("portalFlag", "1");
                    mySessionStorage.setItem("platformUrl", "../dgq14kpt/dgqys/index.htm");
                    var url = menuData[parseInt(focus_index) - 1].linkUrl;
                    if (url) {
                        window.location.href = url;
                    }
                }
            };
            this.exit = function () {
                try {
                    iSTB.player.unmute();
                    iSTB.player.stop();
                } catch (e) {}
            }
            /**
             * 记录焦点
             *
             */
            this.focusMemory = function () {
                mySessionStorage.setItem("focus_index", focus_index);
            };
        }

        document.onkeydown = eventHandler;

        function eventHandler(eve) {
            var e = eve || window.event;
            var keycode = e.keyCode || e.which || e.charCode;
            switch (keycode) {
                case 1: // up
                case 38:
                case 87:
                    index.keyUp()
                    return false;
                    break;
                case 2: // down
                case 40:
                case 83:
                    index.keyDown()
                    return false;
                    break;
                case 3: // left
                case 37:
                case 65:
                    if (isFullScreen) {
                        if (volumePlayFlag) {
                            try {
                                var volume = iSTB.player.get_volume();
                                if (volume <= 1) {
                                    volume = 0;
                                } else {
                                    volume -= 1;
                                }
                                iSTB.player.set_volume(volume);
                                index.showVolume();
                                if (muteFlag) {
                                    index.hideMute();
                                }
                            } catch (e) {}
                        } else {
                            index.showVolume();
                        }
                    } else {
                        if (volumePlayFlag) {
                            try {
                                var volume = iSTB.player.get_volume();
                                if (volume <= 1) {
                                    volume = 0;
                                } else {
                                    volume -= 1;
                                }
                                iSTB.player.set_volume(volume);
                                index.showVolume();
                                if (muteFlag) {
                                    index.hideMute();
                                }
                            } catch (e) {}
                        } else {
                            index.keyLeft();
                        }
                    }
                    return false;
                    break;
                case 4: // right
                case 39:
                case 68:
                    if (isFullScreen) {
                        if (volumePlayFlag) {
                            try {
                                var volume = iSTB.player.get_volume();
                                if (volume >= 31) {
                                    volume = 32;
                                } else {
                                    volume += 1;
                                }
                                iSTB.player.set_volume(volume);
                                index.showVolume();
                                if (muteFlag) {
                                    index.hideMute();
                                }
                            } catch (e) {}
                        } else {
                            showVolume();
                        }
                    } else {
                        if (volumePlayFlag) {
                            try {
                                var volume = iSTB.player.get_volume();
                                if (volume >= 31) {
                                    volume = 32;
                                } else {
                                    volume += 1;
                                }
                                iSTB.player.set_volume(volume);
                                index.showVolume();
                                if (muteFlag) {
                                    index.hideMute();
                                }
                            } catch (e) {}
                        } else {
                            index.keyRight();
                        }
                    }
                    return false;
                    break;
                case 48:
                case 66:
                    if (!volumePlayFlag) {
                        index.showVolume();
                    } else {
                        index.hideVolume();
                    }
                    return false;
                    break;
                case 77:
                    if (muteFlag == false) {
                        index.showMute();
                    } else {
                        index.hideMute();
                    }
                    return false;
                    break;
                case 13: //KEY_SELECT 
                    index.doSelect();
                    return false;
                    break;
                case 340:
                case 8: //KEY_BACK
                    if (isFullScreen) {
                        document.body.background = "images/bg.png";
                        $("main").style.display = "block";
                        isFullScreen = false;
                        try {
                            iSTB.player.set_video_window(68, 97, 383, 236);
                        } catch (e) {}
                    }
                    return false;
                    break;
                case 27:
                case 339: //EXIT//
                    index.exit();
                    return false;
                    break;
            }
        }
