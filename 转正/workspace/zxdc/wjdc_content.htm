var topicId = window.location.search.split("?")[1].split("&")[0].split("=")[1];

var pupShowFlag = false;
var menuStatus = new Array();  
var pageMax = 5;
var menuBox = null;
var scrollObj = null;
var focus_x_pos = 0;
var submitPos = 0;
var cancelPos = 0;
var listAjaxObj = null;
var submitAjaxObj = null;
var btnArr = [{focus:"images-02/sure1.png",blur:"images-02/sure0.png"},{focus:"images-02/cancel1.png",blur:"images-02/cancel0.png"}];

var cardId = tmpAgent == "chrome"?"12345678":CA.icNo;

function eventHandler(eventObj, type){
	switch(eventObj.code) {
		case "KEY_UP":
			if(submitTipShow){
				changeBtn(-1);
			}else if (pupShowFlag) {
				changeBtn(-1);
			}else{
				changeUD(-1);
			}
			break;
		case "KEY_DOWN":
			if(submitTipShow){
				changeBtn(1);
			}else if (pupShowFlag) {
				changeBtn(1);
			}else{
				changeUD(1);
			}
			break;
		case "KEY_LEFT":
			if(submitTipShow){
				changeBtn(-1);
			}else if (pupShowFlag) { 
				changeBtn(-1);
			}else{
				changeLR(-1);
			}
			break;	
		case "KEY_RIGHT":
			if(submitTipShow){
				changeBtn(1);
			}else if (pupShowFlag) {
				changeBtn(1);
			}else{
				changeLR(1);
			}
			break;
		case "KEY_SELECT":
			doSelect();
			break;
		case "KEY_PAGE_UP":
			changePage(-1)
			break;
		case "KEY_PAGE_DOWN":
			changePage(1);
			break;
		case "KEY_EXIT":
		case "KEY_BACK":
		case "KEY_HOMEPAGE":
			window.location.href = "wjdc_list.htm?position="+pos;
			event.returnValue = false;
			return 0;
			break;
		case "KEY_GREEN"://绿键提交
			if(!submitTipShow){
				showSubmitTip();
			}else{
				hideSubmitTip();	
			}
			break;
		case "KEY_NUMERIC":
			if(eventObj.args.value == 0){
				if(!submitTipShow){
					showSubmitTip();
				}else{
					hideSubmitTip();	
				}
			}
		break;
		default:
			break;
	}
}


function changeBtn(_num){
	if (submitTipShow) {
		$("btn"+submitPos).src = btnArr[submitPos].blur;
		submitPos = (submitPos + _num + 2)%2;	
		$("btn"+submitPos).src = btnArr[submitPos].focus;
	}else if (pupShow) {
		$("pupBtn"+cancelPos).src = btnArr[cancelPos].blur;
		cancelPos = (cancelPos + _num + 2)%2;	
		
		$("pupBtn"+cancelPos).src = btnArr[cancelPos].focus;
	}
	
}

var submitTipShow = false;
function showSubmitTip(){
	submitTipShow = true;
	$("tipDiv").style.visibility = "visible";
}

function hideSubmitTip(){
	submitTipShow = false;
	$("tipDiv").style.visibility = "hidden";
}

function doSubmit(){

	if(submitAjaxObj == null){
		submitAjaxObj = new ajaxClass();
		//测试去掉注释
		//submitAjaxObj.charset = "gbk";
	} 
	else{
		submitAjaxObj.requestAbort();
	}

	//问题ID+_+用户选择选项IDS，如果多题，则用英文逗号隔开，如果多个选项，选择之间用@符号连接
	//格式：data=1_2@3,2_1@3@4,3_4
	var data = [];
	var _optionIdArr = [];
	for(var i = 0; i<menuArr.questions.length; i++){
		var _questionId = menuArr.questions[i].questionId;
		var _optionList = menuArr.questions[i].optionList;
		
		//alert("_questionId = "+_questionId+" _optionList.length = "+_optionList.length);
		for(var j = 0; j < _optionList.length; j++){
			if(menuStatus[i][j] == 1){
				_optionIdArr.push(_optionList[j].optionId);	
			}	
		}
		var _optionIdStr = _optionIdArr.join("@");
		var _data = _questionId + "_" +_optionIdStr;
		//alert("_data = "+_data);
		data.push(_data);
	}
	data = data.join(",");
	//alert("data = "+data);
	submitAjaxObj.url = "data/submitData.js";
	//submitAjaxObj.url = basicUrl + "VoteSys_foshan/submitQuestion?topicId="+topicId+"&caid="+cardId+"&data="+data;
	if (_optionIdArr.length == menuArr.questions.length) {
		showPup(1,"正在提交问卷...",false,false);
		submitAjaxObj.successCallback = function(_xmlHttp){
			var tmp = eval('('+_xmlHttp.responseText+')');
			if(tmp != null){
				if(tmp.code == 0){
					showPup(1,"提交成功...",true,false);
				}else{
					showPup(1,tmp.mes,true,false);
				}
				setTimeout(function(){
					window.location.href = "wjdc_list.htm?position="+pos;
				},2000);
			}
		};
		submitAjaxObj.failureCallback = function(_xmlHttp){
			showPup(1,"提交失败...",true,false);
			setTimeout(function(){
				window.location.href = "wjdc_list.htm?position="+pos;
			},2000);
		}
		submitAjaxObj.requestData();
	}else {
		showPup(1,"请完成所有的题目...",true,false);
	}	
}

function doSelect(){
	if(submitTipShow){
		if(submitPos == 0){
			doSubmit();	
		}
		hideSubmitTip();	
	}else if (pupShowFlag) {
		if(cancelPos == 0){
			hidePup();
		}else if (cancelPos == 1) {
			window.location.href = "wjdc_list.htm?position="+pos;
		}
	}else{
		if(menuArr.questions[menuBox.position].isMultiChoice == 0){//单选
			var imgFocusStatus = $("menuPic"+menuBox.focusPos + focus_x_pos).src;
			if(imgFocusStatus.indexOf("images-02/checkbox3.png")>-1){
				$("menuPic" + menuBox.focusPos + focus_x_pos).src = "images-02/checkbox0.png";
				$("focus").style.backgroundImage = "url(images-02/checkbox1.png)";
				menuStatus[menuBox.position][focus_x_pos] = 0;
			}else{
				var _optionList = menuArr.questions[menuBox.position].optionList;
				for(var i = 0; i<_optionList.length; i++){
					$("menuPic"+menuBox.focusPos + i).src = "images-02/checkbox0.png";
					menuStatus[menuBox.position][i]	= 0;
				}
				$("menuPic"+menuBox.focusPos + focus_x_pos).src = "images-02/checkbox3.png";	
				$("focus").style.backgroundImage = "url(images-02/checkbox2.png)";
				menuStatus[menuBox.position][focus_x_pos] = 1;
			}
		}else{//多选
			var imgFocusStatus = $("menuPic"+menuBox.focusPos + focus_x_pos).src;
			if(imgFocusStatus.indexOf("images-02/checkbox3.png")>-1){
				$("menuPic" + menuBox.focusPos + focus_x_pos).src = "images-02/checkbox0.png";
				$("focus").style.backgroundImage = "url(images-02/checkbox1.png)";
				menuStatus[menuBox.position][focus_x_pos] = 0;
			}else{
				$("menuPic"+menuBox.focusPos + focus_x_pos).src = "images-02/checkbox3.png";	
				$("focus").style.backgroundImage = "url(images-02/checkbox2.png)";
				menuStatus[menuBox.position][focus_x_pos] = 1;
			}
		}
	}
}

function changePage(_num){
	stopMarquee();
	menuBox.changePage(_num);
	if(scrollObj) scrollObj.scroll(menuBox.position);
	focus_x_pos = 0;
	var imgFocusStatus = $("menuPic"+menuBox.focusPos + focus_x_pos).src;
	if(imgFocusStatus.indexOf("images-02/checkbox3.png")>-1){
		$("focus").style.backgroundImage = "url(images-02/checkbox2.png)";	
	}else{
		$("focus").style.backgroundImage = "url(images-02/checkbox1.png)";
	}
	$("focus").style.left = 120 + focus_x_pos * 215 + "px";
	startMarquee();
}

function changeLR(_num){
	stopMarquee();
	var _optionList = menuArr.questions[menuBox.position].optionList;
	focus_x_pos = (focus_x_pos + _num + _optionList.length)%_optionList.length;
	var imgFocusStatus = $("menuPic" + menuBox.focusPos + focus_x_pos).src;
	if(imgFocusStatus.indexOf("images-02/checkbox3.png")>-1){
		$("focus").style.backgroundImage = "url(images-02/checkbox2.png)";	
	}else{
		$("focus").style.backgroundImage = "url(images-02/checkbox1.png)";
	}
	$("focus").style.left = 120 + focus_x_pos * 215 + "px";
	startMarquee();
}

function changeUD(_num){
	stopMarquee();
	menuBox.changeList(_num);
	if(scrollObj) scrollObj.scroll(menuBox.position);

	var imgFocusStatus = $("menuPic"+menuBox.focusPos + focus_x_pos).src;

}

function init(){
	getParms();
	showTime();	
	clearData()
	getData();
}

var pos = 0;
function getParms(){
	var tempPos = RequestUrl(window.location.href,"position");
	if(tempPos!=""){
		pos = parseInt(tempPos,10);
	}
}

function showTime(){
	var weekArr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	var d = new Date();
	var year = d.getFullYear().toString();
	var month = (d.getMonth() + 1).toString();
	var day = d.getDate().toString();
	var week = "星期日";
	var hour = d.getHours().toString();
	var minute = d.getMinutes().toString();
	var second = d.getSeconds().toString();
	if(month.length < 2) month = "0" + month; 
	if(day.length < 2) day = "0" + day; 
	if(hour.length < 2) hour = "0" + hour; 
	if(minute.length < 2) minute = "0" + minute; 
	if(second.length < 2) second = "0" + second; 
	$("weekDiv").innerText = week;
	$("dateDiv").innerText = year + "." + month + "." + day;
	$("timeDiv").innerText = hour + ":" + minute +":" + second;
	setTimeout("showTime();",1000);
}

function initMenuStatus(){
	for(var i = 0; i<menuArr.questions.length; i++){
		menuStatus[i] = new Array(); 
		for(var j = 0; j<menuArr.questions[i].optionList.length; j++){
			menuStatus[i][j] = 0;
			//alert("menuStatus[" + i + "]["+ j + "] = "+menuStatus[i][j]);
		}
	}	
}

function clearData(){
	for(var i = 0; i<5; i++){
		$("menuText"+i).innerText = "";
		for(var j=0; j<5; j++){
			$("menuPic"+i+j).src = "images-02/blank.png";
			$("menuTxt"+i+j).innerText = "";
		}	
	}
}

function getData(){
	if(listAjaxObj == null){
		listAjaxObj = new ajaxClass();
		//测试去掉注释
		//listAjaxObj.charset = "gbk";
	} 
	else{
		listAjaxObj.requestAbort();
	}
	listAjaxObj.url = "data/voteContent"+topicId+".js";
	//listAjaxObj.url = basicUrl + "VoteSys_foshan/getData?topicId="+topicId+"&caid="+cardId;

	// showPup(1,"正在请求列表数据...",false,false);
	listAjaxObj.successCallback = function(_xmlHttp){
		var tmp = eval("("+_xmlHttp.responseText+")");
		if(tmp != null){
			hidePup();
			//alert("tmp.code = "+tmp.code+" tmp.data.isFinished = "+tmp.data.isFinished);
			if(tmp.code == 0 && !tmp.data.isFinished){//只有code为0时，data才有值；isFinished为0，表示未完成，获取到的数据才是投票问题列表，反正是投票结果的数据
				
				menuArr = tmp.data;
				showData();
			}else if(tmp.code == 0 && tmp.data.isFinished){
				showPup(1,"您已投过票了！",false,false);	
			}else{
				showPup(1,"请求到的列表为空",false,false);	
			}
		}
		else{
			showPup(1,"请求到的列表为空",false,false);
		}
	};
	listAjaxObj.failureCallback = function(_xmlHttp){
		showPup(1,"请求列表数据失败",false,false);
	}
	listAjaxObj.requestData();
}

var multiText = ["(单选)","(多选)"];
function showData(){
	initMenuStatus();
	if(getStrChineseLength(menuArr.topicTitle) > 30){
		$("menuTitle").innerText = menuArr.topicTitle.substring(0,30)+"..";
	}else{
		$("menuTitle").innerText = menuArr.topicTitle;	
	}
	menuBox = new showList1(pageMax, menuArr.questions.length, 0, 189, window);
	menuBox.focusDiv = "focus";
	menuBox.listHigh = 105;
	menuBox.focusLoop = true;
	menuBox.pageLoop = true;
	menuBox.haveData = function(List){
		$("menuText"+List.idPos).innerText = menuArr.questions[List.dataPos].questionContent;
		for(var i=0; i<5; i++){
			if(i < menuArr.questions[List.dataPos].optionList.length){
				$("menuPic"+List.idPos+i).src = menuStatusPic[menuStatus[List.dataPos][i]];
				var tempTxt = menuArr.questions[List.dataPos].optionList[i].optionContent;
				if(getStrChineseLength(tempTxt) > 4){
					$("menuTxt"+List.idPos+i).innerHTML = tempTxt.substring(0,5) + "..";
				}else{
					$("menuTxt"+List.idPos+i).innerHTML = tempTxt;		
				}
			}else{
				$("menuPic"+List.idPos+i).src = "images-02/blank.png";
				$("menuTxt"+List.idPos+i).innerText = "";
			}
		}
	};
	menuBox.notData = function(List){
		$("menuText"+List.idPos).innerText = "";
		for(var i=0; i<5; i++){
			$("menuPic"+List.idPos+i).src = "images-02/blank.png";
			$("menuTxt"+List.idPos+i).innerText = "";
		}
	};
	menuBox.startShow();
	startMarquee();
	
	scrollObj = new ScrollBar("slider", null, window);
	scrollObj.init(menuArr.questions.length, pageMax, 532, -3, 1);
	scrollObj.scroll(menuBox.position);	
}

function startMarquee(){
	var tempTxt = menuArr.questions[menuBox.position].optionList[focus_x_pos].optionContent;
	if(getStrChineseLength(tempTxt) > 5){
		$("menuTxt"+menuBox.focusPos+focus_x_pos).innerHTML = "<marquee behavior='scroll' width='140' startposition='80%'>" + tempTxt + "</marquee>";		
	}
}

function stopMarquee(){
	var tempTxt = menuArr.questions[menuBox.position].optionList[focus_x_pos].optionContent;
	if(getStrChineseLength(tempTxt) > 5){
		$("menuTxt"+menuBox.focusPos+focus_x_pos).innerHTML = tempTxt.substring(0,5) + "..";
	}
}

/*显示弹出框，flag:0,弹出框需要交互  1::弹出框不需要交互 2:有一个交互按钮的弹出框*/ 
var pupTimeout = -1;

function showPup(_flag,_text,_autoHide,_backFlag){
	pupShow = _flag;
	pupShowFlag = true;
	$("msg").innerText = _text;
	$("pupBox").style.visibility = "visible";
	clearTimeout(pupTimeout);
	if(_autoHide){
		pupTimeout = setTimeout(function(){
			hidePup();
		},7000);
	}
}

function hidePup(){
	pupShowFlag = false;
	pupShow = -1;
	$("pupBox").style.visibility = "hidden";
	$("msg").innerText = "";
}

</script>
