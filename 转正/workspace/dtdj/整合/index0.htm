    <script>
        document.onkeydown = eventHandler;

        function eventHandler(e) {
            var e = e || event;
            var keycode = e.keyCode || e.which || e.charCode;
            var eventObj = Event.mapping(keycode);
            switch (eventObj.code) {
                case "KEY_UP":
                    keyUp();
                    return false;
                    break;
                case "KEY_DOWN":
                    keyDown();
                    return false;
                    break;
                case "KEY_LEFT":

                    return false;
                    break;
                case "KEY_RIGHT":

                    return false;
                    break;
                case "KEY_SELECT":

                    return false;
                    break;
                case "KEY_EXIT":
                case "KEY_BACK":
                    window.location.href = "../index.htm";
                    return false;
                    break;
            }
        }
        var menuData = [],
            ajaxObj = null,
            leftImgData = [],
            rightImgData = [],
            pos = 0;
        var oBox = document.getElementById('box');
        var oUl = oBox.getElementsByTagName('ul')[0];
        var aImg = oUl.getElementsByTagName('img');
        var aBtn = document.getElementsByClassName('btn');
        var timer1 = null;
        var img0 = document.getElementById("a0")
        var count = 1; //第一个指针
        var m = 4; //第二个指针
        //下面代码段的功能： 给数组aBtn的对象加索引，加点击事件，在事件处理程序中，先把所有的背景清除
        // 在单独增加当前对象的背景，再调用运动框架
        for (var i = 0; i < aBtn.length; i++) {
            aBtn[i].index = i;
            aBtn[i].onclick = function() {
                for (var i = 0; i < aBtn.length; i++) {
                    aBtn[i].className = '';
                }
                aBtn[this.index].className = 'active';

                count = m = this.index;

                sport(oUl, 'left', -this.index * cssStyle(aImg[0], 'width'));
            };

        }
        cssStyle(oUl, 'width', cssStyle(aImg[0], 'width') * aImg.length); //扩大 ul宽度
        timer1 = setInterval(function() {
            if (count < aImg.length) //利用计数器让UL对象运动到相应的终点 运动的过程中 控制按钮的背景
            {
                for (var i = 0; i < aBtn.length; i++) {
                    aBtn[i].className = '';
                }
                if (count < 4) {
                    console.log(aBtn[count])
                        // aBtn[count].className = 'active';
                    sport(oUl, 'left', -count * cssStyle(aImg[0], 'width'));
                    count++;
                } else {
                    // aBtn[0].className = 'active';
                    sport(oUl, 'left', -count * cssStyle(aImg[0], 'width'));
                    setTimeout(function() {
                        count = 1;
                        oUl.style.left = "0px";
                    }, 2000);
                }
            }
        }, 3000);

                menuData = getData;

            ajaxObj.failureCallback = function() {

            }

            ajaxObj.requestData();

        // 渲染menu
        function initMenu() {
            emptyRightImg();
            for (var i = 0; i < menuData.length; i++) {
                if (menuData[i].focusImageUrl) {
                    if (menuData[i].linkUrl) {
                        leftImgData.push(menuData[i].linkUrl);
                    } else {
                        rightImgData.push(menuData[i].linkUrl)
                    }
                }
            }
            for (var i = 0; i < rightImgData.length; i++) {
                $("menu" + i).src = menuData[i].focusImageUrl;
            }
        }

        // 清空menu
        function emptyRightImg() {
            for (var i = 0; i < 7; i++) {
                $("menu" + i).src = "";
            }
