    .mf {
      position: absolute;

  <script type="text/javascript" src="js/common.js"></script>
  <script src="js/grabKeyEvent.js"></script>

  <script type="text/javascript">
    var dataAjaxPath = "menu.js";

    var navTitleAjaxPath = "node.js";

    var cellPadValue = 10;

    var logoAjaxPath = "";

    var columnBox = null;

    var ajaxObj = null;

    var logoAjaxObj = null;

    var columnMaxSize = 7;

    var columnLen = 7;

    var focusArea = 0;

    var mainMenuPos = 0;

    var itemPos = 0;

    var iframeLoadFinish = false;

    var filePath = "";

    var changePageTimeout = -1;

    var access_token = (navigator.appName.indexOf("iPanel") != -1) ? (iPanel.eventFrame.access_token ? iPanel.eventFrame
      .access_token : "TOKEN50001002") : (GP.get("access_token") ? GP.get("access_token") : "TOKEN50001002");

    /*var havaBackUrl = false;*/

    var backUrl = "../index.htm";



    document.onkeydown = eventHandler;

    function eventHandler(key) {


      var e = key || event;

      var keycode = e.keyCode || e.which || e.charCode;

      iDebug("list_iframe---index.htm---eventHandler---keycode=" + keycode);

      if (focusArea == 1) {

        //window.parent.frames["listFrame"].eventHandler(keycode);
        window.frames["listFrame"].eventHandler(keycode);

        return false;

      }

      switch (keycode) {

        case 1: // up

        case 38:

          changeUD(-1);

          return false;

          break;

        case 2: // down

        case 40:

          changeUD(1);

          return false;

          break;

        case 3: // left

        case 37:



          return false;

          break;

        case 4: // right

        case 39:
          iDebug("list_iframe--eventHandler--keycode--right");

          changeLR(1);

          return false;

          break;

        case 13:

          return false;

          break;

        case 8:

          goBack();

          event.returnValue = false;

          return false;

          break;

        case 339:
        case 27: //exit
          goPortal();
          return false;

          break;
        case 4097:
          goExitMenu();
          return false;
          break;

      }

    }


    function goBack() {
      goExitBack();


    }



    function getAccessToken() {

      var currUrl = window.location.href;

      iDebug("list_monitor--index.htm--getAccessToken()--currUrl=" + currUrl);

      if (getUrlParams("access_token")) {

        access_token = getUrlParams("access_token");

        GP.set("access_token", access_token);

        iDebug("list_monitor---index.htm---GP.get('access_token'):" + GP.get("access_token"));
      }

      if (getUrlParams("da_id")) {

        var da_id = getUrlParams("da_id");

        GP.set("da_id", da_id);

        iDebug("list_monitor---index.htm---GP.get('da_id')=" + GP.get("da_id"));
      }

      if (getUrlParams("backUrl")) {

        var backUrl = getUrlParams("backUrl");

        GP.set("MonitorBackUrl", backUrl);

        iDebug("list_monitor---index.htm---GP.get('MonitorBackUrl')=" + GP.get("MonitorBackUrl"));
      }

    }

    function changeLR(_num) {

      iDebug("list_iframe--changeLR--_num01=" + _num + " iframeLoadFinish=" + iframeLoadFinish);

      iDebug("list_iframe--changeLR01");

      iDebug("list_iframe--changeLR--window.frames['listFrame']=" + typeof (window.frames['listFrame']));

      iDebug("list_iframe--changeLR--window.frames['listFrame'].itemBox=" + typeof (window.frames['listFrame'].itemBox));

      iDebug("list_iframe--changeLR02");


      if (columnBox != null && _num > 0 && iframeLoadFinish && window.frames['listFrame'].itemBox != null) {


        iDebug("list_iframe--changeLR--iframeLoadFinish=" + iframeLoadFinish);

        clearFocus();

        iDebug("list_iframe--changeLR--_num02=" + _num);

        focusArea = 1;

        iDebug("list_iframe--changeLR--_num03=" + _num);


        window.frames['listFrame'].showFocus();

        iDebug("list_iframe--changeLR--_num04=" + _num);

        showFocus();

        iDebug("list_iframe--changeLR--_num05=" + _num);


      }

    }





    function changeUD(_num) {

      if (columnBox != null) {

        clearFocus();

        columnBox.changeList(_num);

        itemPos = 0;

        includeIframe();

        showFocus();

      }

    }



    function init() {

      iDebug("list_iframe--index.htm--init()");

      getAccessToken();

      getParms();

      ajaxLoadMenuData();

      //ajaxLoadLogo();
      showTime();

    }


    function getParms() {

      var currLocation = window.location.href;

      var tempMainMenuPos = getUrlParams("mainMenuPos", currLocation);

      if (tempMainMenuPos != "") {

        mainMenuPos = parseInt(tempMainMenuPos, 10);

      }



      var tempItemPos = getUrlParams("itemPos", currLocation);

      if (tempItemPos != "") {

        itemPos = parseInt(tempItemPos, 10);

      }



      var tempArea = getUrlParams("focusArea", currLocation);

      if (tempArea != "") {

        focusArea = parseInt(tempArea, 10);

      }

      //iDebug("list.htm--focusArea="+focusArea+"|mainMenuPos="+mainMenuPos);

    }





    function ajaxNavTitle() {

      ajaxObj = null;

      if (ajaxObj != null) {

        ajaxObj.requestAbort();

      }

      ajaxObj = new AjaxClass();

      ajaxObj.frame = window;

      ajaxObj.charset = "gbk";

      ajaxObj.successCallback = function (_xmlHttp, _params) {

        //iDebug(">>>ajaxLoadMenuData successCallback _xmlHttp.responseText=" + _xmlHttp.responseText);

        var jsonData = eval('(' + _xmlHttp.responseText + ')');

        if (typeof (jsonData) != "undefined") {

          if (jsonData.name != "") {

            $("name").innerText = jsonData.name;

            $("name").style.left = (235 + ($("logoImage").width) + cellPadValue) + "px";

          }

        } else {}

      };

      ajaxObj.failureCallback = function (_xmlHttp, _params) {};

      ajaxObj.url = navTitleAjaxPath;

      ajaxObj.requestData();

    }



    function ajaxLoadMenuData() {

      ajaxObj = null;

      if (ajaxObj != null) {

        ajaxObj.requestAbort();

      }

      ajaxObj = new AjaxClass();

      ajaxObj.frame = window;

      ajaxObj.charset = "gbk";

      ajaxObj.successCallback = function (_xmlHttp, _params) {

        ////iDebug(">>>ajaxLoadMenuData successCallback _xmlHttp.responseText=" + _xmlHttp.responseText);

        var jsonData = eval('(' + _xmlHttp.responseText + ')');

        if (typeof (jsonData) != "undefined" && jsonData.length > 0) {

          menuData = jsonData;

          iDebug("list_iframe--ajaxLoadMenuData--menuData01=" + menuData);

          showItem();

          iDebug("list_iframe--ajaxLoadMenuData--menuData02" + menuData);

        } else {

          iDebug("list_iframe--ajaxLoadMenuData--menuData03" + menuData);

          noItemData();

        }

        //checkBackUrl();

        ajaxNavTitle();

      };

      ajaxObj.failureCallback = function (_xmlHttp, _params) {

        //iDebug(">>>ajaxLoadMenuData failureCallback");

        noItemData();

        //checkBackUrl();

        ajaxNavTitle();

      };

      ajaxObj.url = dataAjaxPath;

      //iDebug(">>>ajaxLoadMenuData ajaxObj.url=" + ajaxObj.url);

      ajaxObj.requestData();

    }



    function showItem() {

      columnBox = new showList(columnLen, menuData.length, mainMenuPos, 0, window);

      columnBox.focusDiv = "focus";

      columnBox.haveData = function (_list) {

        $("column" + _list.idPos).style.visibility = "visible";

        $("column" + _list.idPos).innerHTML = subStr(menuData[_list.dataPos].name, columnMaxSize, "...");

      };

      columnBox.notData = function (_list) {

        $("column" + _list.idPos).style.visibility = "hidden";

        $("column" + _list.idPos).innerHTML = "";

      };

      columnBox.startShow();

      includeIframe();

      clearFocus();

      showFocus();

    }



    function noItemData() {

      for (var i = 0; i < columnLen; i++) {

        $("column" + i).style.visibility = "hidden";

      }

    }





    function includeIframe() {

      filePath = menuData[columnBox.position].enName;

      iDebug("list_iframe--filePath--includeIframe--filePath=" + filePath);

      clearTimeout(changePageTimeout);

      changePageTimeout = setTimeout(function () {

        $("listFrame").src = filePath + "/index.htm?random=" + Math.random();

        iframeLoadFinish = true;

      }, 300);

    }





    function clearFocus() {

      iDebug("list_iframe--clearFocus--focusArea01=" + focusArea);

      if (focusArea == 0) {

        iDebug("list_iframe--clearFocus--focusArea02=" + focusArea);

        $("column" + columnBox.focusPos).style.backgroundImage = "url(images/mf01.png)";

        $("column" + columnBox.focusPos).style.color = "";

        $("column" + columnBox.focusPos).innerHTML = subStr(menuData[columnBox.position].name, columnMaxSize, "...");

      } else if (focusArea == 1) {

        iDebug("list_iframe--clearFocus--focusArea03=" + focusArea);

      }

    }



    function showFocus() {

      iDebug("list_iframe--showFoucs--focusArea01=" + focusArea);

      if (focusArea == 0) {

        iDebug("list_iframe--showFoucs--focusArea02=" + focusArea);

        $("column" + columnBox.focusPos).style.backgroundImage = "url(images/mf02.png)";

        $("column" + columnBox.focusPos).style.color = "#ffffff";

        iDebug("list_iframe--showFoucs--focusArea03=" + focusArea);

        if (getStrChineseLength(menuData[columnBox.position].name) > columnMaxSize) {

          iDebug("list_iframe--showFoucs--focusArea04=" + focusArea);

          $("column" + columnBox.focusPos).innerHTML = "<marquee width=180>" + menuData[columnBox.position].name +
            "</marquee>";

          iDebug("list_iframe--showFoucs--focusArea05=" + focusArea);

        }

      } else if (focusArea == 1) {

        iDebug("list_iframe--showFoucs--focusArea06=" + focusArea);

        $("column" + columnBox.focusPos).style.backgroundImage = "url(images/mf01.png)";

        $("column" + columnBox.focusPos).style.color = "#e28a0d";

        iDebug("list_iframe--showFoucs--focusArea07=" + focusArea);

      }

    }





    /*function checkBackUrl(){

    	ajaxObj  = null;

    	////iDebug(">>>zhaoql--checkBackUrl--ajaxObj="+ajaxObj);

    	if (ajaxObj != null) {

    		ajaxObj.requestAbort();

    	}

    	ajaxObj = new AjaxClass();

    	ajaxObj.charset = "gbk";

    	ajaxObj.successCallback = function(_xmlHttp, _params) {

    		////iDebug(">>>zhaoql--checkBackUrl--successCallback。。。。。");

    		havaBackUrl = true;

    	};

    	ajaxObj.failureCallback = function(_xmlHttp, _params) {

    		////iDebug(">>>zhaoql--checkBackUrl--failureCallback。。。。。");

    		havaBackUrl = false;

    	};

    	ajaxObj.url = backUrl;

    	ajaxObj.requestData();

    }*/



    function ajaxLoadLogo() {

      if (logoAjaxObj != null) {

        logoAjaxObj.requestAbort();

      }

      logoAjaxObj = new AjaxClass();

      logoAjaxObj.frame = window;

      logoAjaxObj.charset = "gbk";

      logoAjaxObj.successCallback = function (_xmlHttp, _params) {

        ////iDebug(">>>ajaxLogoData successCallback _xmlHttp.responseText=" + _xmlHttp.responseText);

        var jsonData = eval('(' + _xmlHttp.responseText + ')');

        if (typeof (jsonData) != "undefined" && jsonData.length > 0) {

          if (typeof jsonData[0].logoImageUrl != "undefined" && jsonData[0].logoImageUrl != "") {

            $("logoImage").src = jsonData[0].logoImageUrl;

          } else {

            $("logoImage").src = "images/global_tm.gif";

          }

        } else {

          $("logoImage").src = "images/global_tm.gif";

        }

      };

      logoAjaxObj.failureCallback = function (_xmlHttp, _params) {

        ////iDebug(">>>ajaxLogoData failureCallback");

        $("logoImage").src = "images/global_tm.gif";

      };

      logoAjaxObj.url = logoAjaxPath;

      ////iDebug(">>>ajaxLogoData logoAjaxObj.url=" + logoAjaxObj.url);

      logoAjaxObj.requestData();

    }



    function showTime() {

      var currTime = formatTime("yyyy-MM-dd hh:mm", new Date());

      $("time").innerText = currTime;

      setTimeout("showTime()", 1000);

    }
  </script>
