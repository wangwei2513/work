  <div style="position:absolute; top:6px; left:612px; width:547px; height:100px; font-size:26px; line-height:38px;">　　河北承德露露股份有限公司坐落于承德市高新技术产业开发区，以生产露露系列天然饮料为主业，跨地区、跨行业和跨国多元
  化经营的现代企业集团。集团下属17个企业，总资产16亿元，无形资产已达23.18亿元，始建于1950年。现为万向三农有限公司控股的上市公司。公司于1997年年底在深交所上市，成为国内饮料行业首批上市公司之一。其主导产品露露牌杏仁露是获国家专利产品，深受广大消费者喜爱，在国内杏仁露市场占有90%以上的市场份额。为国内饮料行业首批上市公司之一。其主导产品露露牌杏仁露成为国内饮料行业首批上市公司之一。</div>
