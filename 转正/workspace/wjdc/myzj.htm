function showTxt(_str){
	$("txt").innerText = _str;
}
function keyUp(){
	if(areaFlag==0){
		changeList(-1);	
	}else{
		if(listData[quesPos].isChosed){
			return ;	
		}
		blurFocus();
		areaFlag = 0;
		chosePos = listData[quesPos].question_options.length-1;
		getFocus();
	}
}
function keyDown(){
	if(areaFlag==0){
		changeList(1);	
	}else if(areaFlag==1){
		return;	
	}
}
function keyLeft(){
	if(areaFlag==0){
		return ;	
	}else if(areaFlag==1){
		changeBtn(-1);
	}	
}
function keyRight(){
	if(areaFlag==0){
		return ;	
	}else if(areaFlag==1){
		changeBtn(1);
	}	
}
function changeList(_num){
	if(chosePos+_num<0) return ;
	blurFocus();
	if(chosePos+_num>=listData[quesPos].question_options.length){
		areaFlag = 1;	
	}else{
		chosePos+=_num;	
	}
	getFocus();
}
function changeBtn(_num){
	blurFocus();
	btnPos = (btnPos+_num+2)%2;
	getFocus();
}
