<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>retult</title>
<script>
var resultPos = 0;  
document.onkeydown = eventHandler;
document.onsystemevent = eventHandler;
function eventHandler(event){
		var keyCode = event.which;
		switch(keyCode){
			case 65367:  //back
			case 340:
				 window.location.href = "index.htm?"+resultPos;
		       return false;
		    break;
		}
	}

function $(id){
	return document.getElementById(id);
}
function init(){
	var url = window.location.href;	
	resultPos = parseInt(url.split("?")[1]);
	initText();
}
var contentList = [{title:"电视调查",name:"欢迎参加宜兴市争创全国文明城市的问卷调查",content:"投票成功，感谢您的参与！"},
					{title:"民意征集",name:"欢迎参加宜兴市争创全国文明城市的民意征集",content:"提交成功，感谢您的参与！"}];
function initText(){
	$("title").innerText = contentList[resultPos].title;
	$("name").innerText = contentList[resultPos].name;
	$("text").innerText = contentList[resultPos].content;
}
</script>
</head>
<body style="background:url(images/bg1.jpg) no-repeat;" onload="init()" bgcolor="transparent">	
	<!--title-->
	<div style="position:absolute;left:46px;top:29px;"><img src="images/logo.png"/></div>
	<div style="position:absolute;left:267px;top:52px;"><img src='images/icon.png'/></div>
	<div style="position:absolute;left:281px;top:52px;color:#d3d3d3;font-size:24px;">智慧宜兴>全民投票><span id="title">民意征集</span></div>
	<!-- 左侧信息-->
	<div style="position:absolute;left:46px;top:112px;background:url(images/border_01.png);width:910px;height:510px;">
		<div id="name" style="position:absolute;left:141px;top:27px;color:#ffffff;font-size:30px;"></div>
		<img src="images/line_01.png" style="position:absolute;left:0px;top:68px;"  width="910" height="1"/>
		<div id="text" style="position:absolute;left:246px;top:204px;color:#feffff;font-size:38px;">投票成功，感谢您的参与！</div>
	</div>
	<!--右侧信息-->
	<div style="position:absolute;left:966px;top:111px;"><img src="images/pic_10.jpg"/></div>
	<!--底部信息-->
	<div style="position:absolute;left:51px;top:654px;"><img src='images/icon_02.png'/></div>
	<div style="position:absolute;left:97px;top:653px;color:#d3d3d3;font-size:22px;">明天宜兴会有大到小雨请相关部门做好....</div>
	<div style="position:absolute;left:1021px;top:653px;color:#d3d3d3;font-size:22px;">服务热线：12345</div>
</body>
</html>
