        <div id="content">
          酿皮子虽然它习惯上被称为“陕西小吃”，但青海西宁的酿皮却以其独到的制作工艺和风味，在西北酿皮子中独树一帜。酿皮子是一种独特的面食，既可作为主食，也可作为零食，清凉可口，开胃解暑。其作法很简单：先将优质面粉加水揉成硬团，在清水中反复搓洗，使面粉中的蛋白质与淀粉分离，分离出来的蛋白质俗称“面筋”，将它蒸熟，切成薄片待用。洗出的淀粉溶于水中，待其沉淀在盆底后，把上面的清水倒掉，加入稍许碱，调成稀糊，舀入平底盆中，上笼蒸几分钟即熟。吃时，只需将作好的一张张酿皮子切成条状，配上面筋，加入适量酱油、香醋、蒜
        </div>
