    <script type="text/javascript" src="js/keyevent.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.onkeydown = eventHandler;

        function eventHandler(e) {
            var e = e || event;
            var keycode = e.keyCode || e.which || e.charCode;
            var eventObj = Event.mapping(keycode);
            switch (eventObj.code) {
                case "KEY_UP":
                    keyUp();
                    return false;
                    break;
                case "KEY_DOWN":
                    keyDown();
                    return false;
                    break;
                case "KEY_LEFT":
                    keyLfet();
                    return false;
                    break;
                case "KEY_RIGHT":
                    keyRight();
                    return false;
                    break;
                case "KEY_SELECT":
                    doSelect();
                    return false;
                    break;
                case "KEY_EXIT":
                case "KEY_BACK":
                    window.location.href = "http://10.191.69.205:80/newappcms/swgkpicture/wftv/index.htm";
                    removeParms();
                    return false;
                    break;
            }
        }
        // 变量
        var ajaxObj = null,
            menuData = [],
            listData = [],
            listPos = 0,
            menuPos = 0,
            preListPos = 0,
            preMenuPos = 0,
            focusArea = 0,
            listCurrPage = 0,
            listTotlePage = 0,
            menuCurrPage = 0,
            menuTotlePage = 0,
            listPos = getGlobalParms("listPos") ? parseInt(getGlobalParms("listPos")) : 0;
        // 加载menu数据
        function ajaxLoadMenuData() {
            if (ajaxObj == null) {
                ajaxObj = new ajaxClass();
                ajaxObj.charset = "gbk";
                ajaxObj.frame = window;
            } else {
                ajaxObj.requestAbort();
            }
            //   "../" +
            ajaxObj.url = "menu.js";
            // ajaxObj.url = menuData[menuPos].enName + "/" + menuPath;
            ajaxObj.successCallback = function(_xmlHttp) {
                var getData = eval("(" + _xmlHttp.responseText + ")");
                menuData = getData;
                initMenu();
                ajaxLoadListData();
            }

            ajaxObj.failureCallback = function() {

            }

            ajaxObj.requestData();
        }
        // 加载list数据
        function ajaxLoadListData() {
            if (ajaxObj == null) {
                ajaxObj = new ajaxClass();
                ajaxObj.charset = "gbk";
                ajaxObj.frame = window;
            } else {
                ajaxObj.requestAbort();
            }
            //   "../" +
            ajaxObj.url = menuData[menuPos].enName + "/content.js";
            // ajaxObj.url = menuData[menuPos].enName + "/" + menuPath;
            ajaxObj.successCallback = function(_xmlHttp) {
                var getData = eval("(" + _xmlHttp.responseText + ")");
                listData = getData;
                listTotlePage = Math.ceil(listData.length / 9)

                initList();
                // listFocus();
            }

            ajaxObj.failureCallback = function() {

            }

            ajaxObj.requestData();
        }
        // changePageNum
        function changePageNum() {
            $("totle").innerText = listTotlePage + "页";
            $("curr").innerText = "第" + (listCurrPage + 1) + "页";
        }
        // initMenu
        function initMenu() {
            emptyMenu();
            menuTotlePage = Math.ceil(menuData.length / 7);
            if (menuData.length > 7) {
                if (menuCurrPage < menuTotlePage - 1) {
                    for (var i = 0; i < 7; i++) {
                        $("menu" + i).innerText = menuData[menuCurrPage * 7 + i].name;
                    }
                } else {
                    for (var i = 0; i < menuData.length - menuCurrPage * 7; i++) {
                        $("menu" + i).innerText = menuData[menuCurrPage * 7 + i].name;
                    }
                }
            } else {
                for (var i = 0; i < menuData.length; i++) {
                    $("menu" + i).innerText = menuData[menuCurrPage * 7 + i].name;
                }
            }

        }
        // 清空menu
        function emptyMenu() {
            for (var i = 0; i < 7; i++) {
                $("menu" + i).innerText = "";
            }
        }
        //initList\
        function initList() {
            emptyList();
            changePageNum();
            if (listData.length > 9) {
                if (listCurrPage < listTotlePage - 1) {
                    for (var i = 0; i < 9; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).src = listData[listCurrPage * 9 + i].entryImage.imageUrl;
                        $("title" + i).innerText = listData[listCurrPage * 9 + i].title;
                    }
                } else {
                    for (var i = 0; i < listData.length - listCurrPage * 9; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).src = listData[listCurrPage * 9 + i].entryImage.imageUrl;
                        $("title" + i).innerText = listData[listCurrPage * 9 + i].title;
                    }
                }
            } else {
                for (var i = 0; i < listData.length; i++) {
                    $("pic" + i).parentNode.style.display = "block";
                    $("pic" + i).src = listData[i].entryImage.imageUrl;
                    $("title" + i).innerText = listData[i].title;
                }
            }

        }
        // 清空list
        function emptyList() {
            for (var i = 0; i < 9; i++) {
                $("pic" + i).parentNode.style.display = "none";
            }
        }
        // 左
        function keyLfet() {
            if (focusArea == 1) {
                if (listPos == 0 || listPos == 3 || listPos == 6) {
                    focusArea = 0;
                    clearListStyle();
                } else {
                    listPos--;
                    listFocus();
                }
            }
        }
        // 右
        function keyRight() {
            if (focusArea == 1) {
                if (listPos != 2 && listPos != 5 && listPos != 8 && listPos !== listData.length - listCurrPage * 9 - 1) {
                    listPos++;
                    listFocus();
                }
            } else {
                focusArea = 1;
                listFocus();
            }
        }
        // 上
        function keyUp() {
            if (focusArea == 0) {
                if (menuPos > 0) {
                    menuPos--;
                    menuFocus();
                    ajaxLoadListData();
                    $("listContent").style.top = 0;
                } else if (menuPos == 0 && menuCurrPage > 0) {
                    menuPos = 6;
                    menuCurrPage--;
                    menuFocus();
                    initMenu();
                    ajaxLoadListData();
                    $("listContent").style.top = 0;
                }
            } else {
                if (listPos > 2) {
                    listPos -= 3;
                    listFocus();
                    if (listPos < 3) {
                        if ($("listContent").offsetTop < 0) {
                            $("listContent").style.top = "0px";
                        }
                    }
                } else if (listPos < 3 && listCurrPage > 0) {
                    listPos += 6;
                    listCurrPage--;
                    changePageNum();
                    initList();
                    listFocus();
                    $("listContent").style.top = $("listContent").offsetHeight - $("listContent").parentNode.offsetHeight + 340 + "px";
                }

            }
        }
        // 下
        function keyDown() {
            if (focusArea == 0) {
                if (menuPos < 6 && menuCurrPage != menuTotlePage - 1) {
                    menuPos++;
                    menuFocus();
                    listPos = 0;
                    listCurrPage = 0;
                    $("listContent").style.top = 0;
                    ajaxLoadListData();
                } else if (menuPos < menuData.length - menuCurrPage * 7 - 1 && menuCurrPage == menuTotlePage - 1) {
                    menuPos++;
                    menuFocus();
                    listPos = 0;
                    listCurrPage = 0;
                    $("listContent").style.top = 0;
                    ajaxLoadListData();
                } else if (menuPos == 6 && menuCurrPage < menuTotlePage - 1) {
                    menuPos -= 6;
                    menuFocus();
                    menuCurrPage++;
                    initMenu();
                    listPos = 0;
                    listCurrPage = 0;
                    $("listContent").style.top = 0;
                    ajaxLoadListData();
                }
            } else {
                if (listPos < 6 && listCurrPage != listTotlePage - 1) {
                    listPos += 3;
                    listFocus();
                    if (listPos > 5) {
                        if ($("listContent").offsetTop == 0) {
                            $("listContent").style.top = $("listContent").offsetHeight - $("listContent").parentNode.offsetHeight + 340 + "px";
                        }
                    }
                } else if (listPos < listData.length - listCurrPage * 9 - 3 && listCurrPage == listTotlePage - 1) {
                    listPos += 3;
                    listFocus();
                    if (listPos < listData.length - listCurrPage * 9 && listPos > 5) {
                        if ($("listContent").offsetTop == 0) {
                            $("listContent").style.top = $("listContent").offsetHeight - $("listContent").parentNode.offsetHeight + 340 + "px";
                        }
                    }
                } else if (listPos > 5 && listCurrPage < listTotlePage - 1) {
                    listPos -= 6;
                    listFocus();
                    listCurrPage++;
                    initList();
                    changePageNum();
                    $("listContent").style.top = 0;
                }

            }
        }
        // menuFocus
        function menuFocus() {
            clearMenuStyle();
            preMenuPos = menuPos;
            $("menu" + menuPos).style.background = "url(images/list_f6.png) no-repeat center";
        }
        // 清除样式
        function clearMenuStyle() {
            $("menu" + preMenuPos).style.background = "";
        }
        // listFocus
        function listFocus() {
            clearListStyle();
            preListPos = listPos;
            $("pic" + listPos).style.border = "4px solid #ffa400";

        }
        // 清除list样式
        function clearListStyle() {
            $("pic" + preListPos).style.border = "";
        }
        // init
        function init() {
            ajaxLoadMenuData();
        }
        // doSelect
        function doSelect() {
            window.location.href = menuData[menuPos].enName + "/index.htm";
        }
        window.onload = init();
    </script>
