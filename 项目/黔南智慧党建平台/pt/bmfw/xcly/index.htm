    <script type="text/javascript" src="js/keyevent.js"></script>

    <script>
        document.onkeydown = eventHandler;

        function eventHandler(e) {
            var e = e || event;
            var keycode = e.keyCode || e.which || e.charCode;
            var eventObj = Event.mapping(keycode);
            switch (eventObj.code) {
                case "KEY_UP":
                    keyUp();
                    return false;
                    break;
                case "KEY_DOWN":
                    keyDown();
                    return false;
                    break;
                case "KEY_LEFT":
                    keyLeft();
                    return false;
                    break;
                case "KEY_RIGHT":
                    keyRight();
                    return false;
                    break;
                case "KEY_SELECT":
                    doSelect();
                    return false;
                    break;
                case "KEY_EXIT":
                case "KEY_BACK":
                    window.location.href = "http://10.191.69.205:80/newappcms/swgkpicture/wftv/index.htm";
                    removeParms();
                    return false;
                    break;
            }
        }
        // 变量
        var ajaxObj = null,
            listData = [],
            preListPos = 0,
            currPage = 0,
            totlePage = 0,
            listPos = getGlobalParms("listPos") ? parseInt(getGlobalParms("listPos")) : 0;
        // 加载list数据
        function ajaxLoadListData() {
            if (ajaxObj == null) {
                ajaxObj = new ajaxClass();
                ajaxObj.charset = "gbk";
                ajaxObj.frame = window;
            } else {
                ajaxObj.requestAbort();
            }
            //   "../" +
            ajaxObj.url = "content.js";
            // ajaxObj.url = menuData[menuPos].enName + "/" + menuPath;
            ajaxObj.successCallback = function(_xmlHttp) {
                var getData = eval("(" + _xmlHttp.responseText + ")");
                listData = getData;
                totlePage = Math.ceil(listData.length / 5);
                changePageNum();
                initList();
                listFocus();
            }

            ajaxObj.failureCallback = function() {

            }

            ajaxObj.requestData();
        }
        // 渲染页面
        // initList
        function initList() {
            emptyList();
            changePageNum();
            if (listData.length > 6) {
                if (currPage < totlePage - 1) {
                    for (var i = 0; i < 6; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).src = listData[currPage * 6 + i].entryImage.imageUrl;
                        $("title" + i).innerText = listData[currPage * 6 + i].title;
                    }
                } else {
                    for (var i = 0; i < listData.length - currPage * 6; i++) {
                        $("pic" + i).parentNode.style.display = "block";
                        $("pic" + i).src = listData[currPage * 6 + i].entryImage.imageUrl;
                        $("title" + i).innerText = listData[currPage * 6 + i].title;
                    }
                }
            } else {
                for (var i = 0; i < listData.length; i++) {
                    $("pic" + i).parentNode.style.display = "block";
                    $("pic" + i).src = listData[i].entryImage.imageUrl;
                    $("title" + i).innerText = listData[i].title;
                }
            }

        }
        // 清空list
        function emptyList() {
            for (var i = 0; i < 6; i++) {
                $("pic" + i).parentNode.style.display = "none";
            }
        }

        // listFocus
        function listFocus() {
            clearListStyle();
            preListPos = listPos;
            $("pic" + listPos).parentNode.style.border = "5px solid #ff0";
            $("pic" + listPos).style.borderRadius = "5px"

        }
        // 清除list样式
        function clearListStyle() {
            $("pic" + preListPos).parentNode.style.border = "";
        }
        // changePageNum
        function changePageNum() {
            $("totle").innerText = totlePage + "页";
            $("curr").innerText = "第" + (currPage + 1) + "页";
        }
        // 上
        function keyUp() {
            if (listPos < 3 && currPage > 0) {
                currPage--;
                listPos += 3;
                changePageNum();
                listFocus();
            } else if (listPos > 2) {
                listPos -= 3;
                listFocus();
            }
        }
        // 下
        function keyDown() {
            if (listPos > 2 && currPage < totlePage - 1) {
                currPage++;
                listPos -= 3;
                changePageNum();
                listFocus();
            } else if (listPos < 3) {
                listPos += 3;
                listFocus();
            }
        }
        // 左
        function keyLeft() {
            if (listPos != 0 && listPos != 3) {
                listPos--;
                listFocus();
            } else {
                listPos += 2;
                listFocus();
            }
        }
        // 右
        function keyRight() {
            if (listPos != 2 && listPos != 5) {
                listPos++;
                listFocus();
            } else {
                listPos -= 2;
                listFocus();
            }
        }
        // init
        function init() {
            ajaxLoadListData();
            listFocus();
        }
        // doSelect
        function doSelect() {
            window.location.href = "content.htm?listPos=" + listPos;
        }
        window.onload = init();
    </script>
