<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="class"></div>
  <div class="t"></div>
  <div class="l float_l"></div>
  <div class="r float_l"></div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <style>
    * {
      border: 0 border-style color;
      padding: 0;
      margin: 0;
    }

    .class {
      width: 0;
      height: 0;
      border-width: 2em;
      border-style: solid;
      border-color: transparent transparent red transparent;
    }

    .t {
      width: 100%;
      height: 100px;
      background: green;
    }

    .l {
      width: 50%;
      height: 100px;
      background: yellow;
    }

    .r {
      width: 50%;
      height: 100px;
      background: blue;
    }

    .float_l {
      float: left;
    }
    li{
      background: #ccc;

    }
  </style>
</body>

</html>
